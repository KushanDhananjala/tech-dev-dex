<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dualMonitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dual Monitors -->
  <rect x="80" y="100" width="80" height="60" rx="4" fill="url(#dualMonitorGradient)" stroke="#059669" stroke-width="2"/>
  <rect x="90" y="110" width="60" height="40" fill="#1f2937" />
  
  <rect x="200" y="100" width="80" height="60" rx="4" fill="url(#dualMonitorGradient)" stroke="#059669" stroke-width="2"/>
  <rect x="210" y="110" width="60" height="40" fill="#1f2937" />
  
  <!-- Monitor Stand -->
  <rect x="150" y="160" width="100" height="8" fill="#6b7280" />
  
  <!-- Keyboard -->
  <rect x="120" y="200" width="120" height="20" rx="4" fill="#374151" />
  
  <!-- Mouse -->
  <rect x="250" y="200" width="30" height="20" rx="4" fill="#374151" />
  
  <!-- Dual Monitor Benefits -->
  <rect x="50" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="80" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Multi-tasking</text>
  
  <rect x="120" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="150" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Code Review</text>
  
  <rect x="190" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="220" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Debugging</text>
  
  <rect x="260" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="290" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Documentation</text>
  
  <rect x="330" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="360" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Efficiency</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="290" r="4" fill="#059669" />
  <text x="110" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Productive</text>
  
  <circle cx="200" cy="290" r="4" fill="#10b981" />
  <text x="210" y="295" fill="#10b981" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
  
  <circle cx="300" cy="290" r="4" fill="#059669" />
  <text x="310" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Professional</text>
</svg>
