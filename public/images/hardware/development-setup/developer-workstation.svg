<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workstationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Workstation Setup -->
  <rect x="100" y="120" width="200" height="120" rx="8" fill="url(#workstationGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Monitor -->
  <rect x="120" y="100" width="80" height="50" rx="4" fill="#6b7280" />
  <rect x="130" y="110" width="60" height="30" fill="#1f2937" />
  
  <!-- Keyboard -->
  <rect x="140" y="200" width="100" height="20" rx="4" fill="#374151" />
  
  <!-- Mouse -->
  <rect x="250" y="200" width="30" height="20" rx="4" fill="#374151" />
  
  <!-- Chair -->
  <rect x="50" y="180" width="40" height="60" rx="4" fill="#6b7280" />
  
  <!-- Desk -->
  <rect x="80" y="220" width="240" height="8" fill="#8b5cf6" />
  
  <!-- Components -->
  <rect x="50" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="80" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Monitor</text>
  
  <rect x="120" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="150" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Keyboard</text>
  
  <rect x="190" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="220" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Mouse</text>
  
  <rect x="260" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="290" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Chair</text>
  
  <rect x="330" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="360" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Desk</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="290" r="4" fill="#1e40af" />
  <text x="110" y="295" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Ergonomic</text>
  
  <circle cx="200" cy="290" r="4" fill="#3b82f6" />
  <text x="210" y="295" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Productive</text>
  
  <circle cx="300" cy="290" r="4" fill="#1e40af" />
  <text x="310" y="295" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Comfortable</text>
</svg>
