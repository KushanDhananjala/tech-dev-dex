<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mechanical Keyboard -->
  <rect x="100" y="120" width="200" height="80" rx="8" fill="url(#keyboardGradient)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Keys -->
  <rect x="110" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="130" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="150" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="170" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="190" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="210" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="230" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="250" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="270" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  <rect x="290" y="130" width="15" height="15" rx="2" fill="#1f2937" />
  
  <!-- Switch Types -->
  <rect x="50" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="80" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Cherry MX</text>
  
  <rect x="120" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="150" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Gateron</text>
  
  <rect x="190" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="220" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Kailh</text>
  
  <rect x="260" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="290" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Topre</text>
  
  <rect x="330" y="250" width="60" height="20" rx="4" fill="#6b7280" />
  <text x="360" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Custom</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="290" r="4" fill="#dc2626" />
  <text x="110" y="295" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Tactile</text>
  
  <circle cx="200" cy="290" r="4" fill="#ef4444" />
  <text x="210" y="295" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Durable</text>
  
  <circle cx="300" cy="290" r="4" fill="#dc2626" />
  <text x="310" y="295" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Precise</text>
</svg>
