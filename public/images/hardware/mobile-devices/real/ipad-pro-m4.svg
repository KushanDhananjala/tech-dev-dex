<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- iPad Body -->
  <rect x="150" y="50" width="500" height="650" rx="30" fill="#1a1a1a"/>
  
  <!-- Screen -->
  <rect x="170" y="100" width="460" height="550" rx="15" fill="#000000"/>
  
  <!-- Display Content -->
  <rect x="190" y="150" width="420" height="450" rx="8" fill="#1a1a1a"/>
  
  <!-- Camera Module -->
  <rect x="350" y="200" width="100" height="40" rx="20" fill="#2a2a2a"/>
  <circle cx="400" cy="220" r="8" fill="#4a4a4a"/>
  
  <!-- Home Button -->
  <rect x="380" y="650" width="40" height="40" rx="20" fill="#2a2a2a"/>
  
  <!-- Apple Logo -->
  <text x="400" y="400" text-anchor="middle" fill="#FFFFFF" font-size="20" font-family="Arial, sans-serif">üçé</text>
  
  <!-- Product Info -->
  <text x="400" y="100" text-anchor="middle" fill="#333333" font-size="32" font-family="Arial, sans-serif" font-weight="bold">iPad Pro M4</text>
  <text x="400" y="130" text-anchor="middle" fill="#666666" font-size="18" font-family="Arial, sans-serif">Coding on the Go</text>
</svg>
