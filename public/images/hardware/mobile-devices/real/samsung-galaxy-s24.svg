<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Phone Body -->
  <rect x="200" y="50" width="400" height="700" rx="40" fill="#1a1a1a"/>
  
  <!-- Screen -->
  <rect x="220" y="100" width="360" height="600" rx="20" fill="#000000"/>
  
  <!-- Display Content -->
  <rect x="240" y="150" width="320" height="500" rx="10" fill="#1a1a1a"/>
  
  <!-- Camera Module -->
  <rect x="300" y="200" width="200" height="80" rx="40" fill="#2a2a2a"/>
  <circle cx="350" cy="240" r="15" fill="#4a4a4a"/>
  <circle cx="400" cy="240" r="15" fill="#4a4a4a"/>
  <circle cx="450" cy="240" r="15" fill="#4a4a4a"/>
  
  <!-- Home Button Area -->
  <rect x="350" y="600" width="100" height="20" rx="10" fill="#2a2a2a"/>
  
  <!-- Samsung Logo -->
  <text x="400" y="400" text-anchor="middle" fill="#FFFFFF" font-size="24" font-family="Arial, sans-serif">Samsung</text>
  <text x="400" y="430" text-anchor="middle" fill="#FFFFFF" font-size="18" font-family="Arial, sans-serif">Galaxy S24</text>
  
  <!-- Product Info -->
  <text x="400" y="100" text-anchor="middle" fill="#333333" font-size="32" font-family="Arial, sans-serif" font-weight="bold">Samsung Galaxy S24</text>
  <text x="400" y="130" text-anchor="middle" fill="#666666" font-size="18" font-family="Arial, sans-serif">Android Development Device</text>
</svg>
