<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F0F0"/>
  
  <!-- Surface Pro Body -->
  <rect x="200" y="100" width="400" height="500" rx="20" fill="#2a2a2a"/>
  
  <!-- Screen -->
  <rect x="220" y="120" width="360" height="460" rx="10" fill="#000000"/>
  
  <!-- Display Content -->
  <rect x="240" y="160" width="320" height="380" rx="5" fill="#1a1a1a"/>
  
  <!-- Camera Module -->
  <rect x="350" y="200" width="100" height="30" rx="15" fill="#2a2a2a"/>
  <circle cx="400" cy="215" r="6" fill="#4a4a4a"/>
  
  <!-- Windows Logo -->
  <text x="400" y="350" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif">Windows</text>
  
  <!-- Product Info -->
  <text x="400" y="80" text-anchor="middle" fill="#333333" font-size="32" font-family="Arial, sans-serif" font-weight="bold">Surface Pro 11</text>
  <text x="400" y="110" text-anchor="middle" fill="#666666" font-size="18" font-family="Arial, sans-serif">Hybrid Development</text>
</svg>
