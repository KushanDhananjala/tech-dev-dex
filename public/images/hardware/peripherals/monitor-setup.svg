  <text x="220" y="200" fill="#10B981" font-family="monospace" font-size="8">}</text>
  
  <text x="470" y="180" fill="#F59E0B" font-family="monospace" font-size="8">npm run dev</text>
  <text x="470" y="190" fill="#EF4444" font-family="monospace" font-size="8">✓ Server running</text>
  <text x="470" y="200" fill="#10B981" font-family="monospace" font-size="8">localhost:3000</text>
  
