<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gamingChairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gaming Chair -->
  <rect x="150" y="100" width="100" height="120" rx="8" fill="url(#gamingChairGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Chair Back -->
  <rect x="160" y="80" width="80" height="40" rx="8" fill="url(#gamingChairGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Armrests -->
  <rect x="140" y="120" width="20" height="40" rx="4" fill="url(#gamingChairGradient)" stroke="#f59e0b" stroke-width="2"/>
  <rect x="240" y="120" width="20" height="40" rx="4" fill="url(#gamingChairGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Chair Base -->
  <rect x="180" y="220" width="40" height="20" fill="#6b7280" />
  
  <!-- Gaming Features -->
  <rect x="50" y="260" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Lumbar</text>
  
  <rect x="120" y="260" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Headrest</text>
  
  <rect x="190" y="260" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Adjustable</text>
  
  <rect x="260" y="260" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">RGB</text>
  
  <rect x="330" y="260" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Ergonomic</text>
  
  <!-- Gaming Benefits -->
  <rect x="50" y="290" width="80" height="20" rx="4" fill="#f59e0b" />
  <text x="90" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Comfort</text>
  
  <rect x="140" y="290" width="80" height="20" rx="4" fill="#f59e0b" />
  <text x="180" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Support</text>
  
  <rect x="230" y="290" width="80" height="20" rx="4" fill="#f59e0b" />
  <text x="270" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Long Sessions</text>
  
  <rect x="320" y="290" width="80" height="20" rx="4" fill="#f59e0b" />
  <text x="360" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Development</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="290" r="4" fill="#f59e0b" />
  <text x="110" y="295" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Comfortable</text>
  
  <circle cx="200" cy="290" r="4" fill="#d97706" />
  <text x="210" y="295" fill="#d97706" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Supportive</text>
  
  <circle cx="300" cy="290" r="4" fill="#f59e0b" />
  <text x="310" y="295" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Ergonomic</text>
</svg>
