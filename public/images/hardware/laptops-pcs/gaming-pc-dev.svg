<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gamingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gaming PC Tower -->
  <rect x="80" y="120" width="240" height="160" rx="8" fill="url(#gamingGradient)" stroke="#00ff88" stroke-width="2"/>
  
  <!-- PC Screen -->
  <rect x="200" y="60" width="180" height="120" rx="8" fill="url(#gamingGradient)" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Screen Display -->
  <rect x="210" y="70" width="160" height="100" rx="4" fill="url(#screenGradient)" />
  
  <!-- Screen Content -->
  <rect x="220" y="80" width="140" height="15" fill="#00ff88" opacity="0.8" />
  <rect x="220" y="105" width="100" height="6" fill="#ff0080" opacity="0.7" />
  <rect x="220" y="115" width="120" height="6" fill="#0080ff" opacity="0.7" />
  <rect x="220" y="125" width="90" height="6" fill="#ff8000" opacity="0.7" />
  
  <!-- RGB Lighting -->
  <rect x="75" y="115" width="250" height="5" fill="#00ff88" opacity="0.8" />
  <rect x="75" y="280" width="250" height="5" fill="#ff0080" opacity="0.8" />
  
  <!-- Gaming Badge -->
  <rect x="320" y="130" width="30" height="15" rx="3" fill="#ff0080" />
  <text x="335" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">GAMING</text>
  
  <!-- Development Badge -->
  <rect x="320" y="150" width="30" height="15" rx="3" fill="#0080ff" />
  <text x="335" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">DEV</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="250" r="4" fill="#00ff88" />
  <text x="110" y="255" fill="#00ff88" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">High FPS</text>
  
  <circle cx="200" cy="250" r="4" fill="#ff0080" />
  <text x="210" y="255" fill="#ff0080" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Powerful GPU</text>
  
  <circle cx="300" cy="250" r="4" fill="#0080ff" />
  <text x="310" y="255" fill="#0080ff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Dev Ready</text>
</svg>