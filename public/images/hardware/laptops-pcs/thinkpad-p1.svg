<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thinkpadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ThinkPad Base -->
  <rect x="50" y="200" width="300" height="20" rx="3" fill="url(#thinkpadGradient)" />
  
  <!-- ThinkPad Screen -->
  <rect x="60" y="80" width="280" height="180" rx="8" fill="url(#thinkpadGradient)" stroke="#333333" stroke-width="2"/>
  
  <!-- Screen Display -->
  <rect x="70" y="90" width="260" height="160" rx="4" fill="url(#screenGradient)" />
  
  <!-- Screen Content -->
  <rect x="80" y="100" width="240" height="20" fill="#FF0000" opacity="0.8" />
  <rect x="80" y="130" width="180" height="8" fill="#34C759" opacity="0.7" />
  <rect x="80" y="145" width="200" height="8" fill="#FF9500" opacity="0.7" />
  <rect x="80" y="160" width="160" height="8" fill="#FF3B30" opacity="0.7" />
  
  <!-- ThinkPad Logo -->
  <circle cx="200" cy="220" r="8" fill="#ffffff" opacity="0.9" />
  <text x="200" y="225" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">ThinkPad</text>
  
  <!-- P1 Workstation Badge -->
  <rect x="320" y="210" width="20" height="12" rx="2" fill="#FF0000" />
  <text x="330" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">P1</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="250" r="4" fill="#FF0000" />
  <text x="110" y="255" fill="#FF0000" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Workstation</text>
  
  <circle cx="200" cy="250" r="4" fill="#34C759" />
  <text x="210" y="255" fill="#34C759" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Professional</text>
  
  <circle cx="300" cy="250" r="4" fill="#FF9500" />
  <text x="310" y="255" fill="#FF9500" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">High Performance</text>
</svg>