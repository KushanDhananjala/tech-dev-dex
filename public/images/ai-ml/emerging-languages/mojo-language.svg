<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Mojo Logo -->
  <circle cx="100" cy="100" r="40" fill="#FF6B35" stroke="#E55A2B" stroke-width="3"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">M</text>
  
  <!-- Performance Comparison -->
  <rect x="200" y="50" width="500" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Python vs Mojo Performance -->
  <g transform="translate(220, 80)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">Performance Comparison</text>
    
    <!-- Python Bar -->
    <rect x="0" y="20" width="50" height="20" fill="#3776AB"/>
    <text x="60" y="35" fill="#FFFFFF" font-family="Arial" font-size="12">Python: 1x</text>
    
    <!-- Mojo Bar -->
    <rect x="0" y="50" width="200" height="20" fill="#FF6B35"/>
    <text x="210" y="65" fill="#FFFFFF" font-family="Arial" font-size="12">Mojo: 35,000x faster</text>
    
    <!-- Code Examples -->
    <text x="0" y="100" fill="#CE9178" font-family="monospace" font-size="12"># Python code</text>
    <text x="0" y="120" fill="#569CD6" font-family="monospace" font-size="12">def matrix_multiply(a, b):</text>
    <text x="20" y="140" fill="#DCDCAA" font-family="monospace" font-size="12">return np.dot(a, b)</text>
    
    <text x="0" y="170" fill="#CE9178" font-family="monospace" font-size="12"># Mojo code (same syntax!)</text>
    <text x="0" y="190" fill="#4EC9B0" font-family="monospace" font-size="12">def matrix_multiply(a, b):</text>
    <text x="20" y="210" fill="#DCDCAA" font-family="monospace" font-size="12">return np.dot(a, b)</text>
    
    <!-- Performance Stats -->
    <text x="0" y="250" fill="#10B981" font-family="Arial" font-size="12" font-weight="bold">Key Benefits:</text>
    <text x="0" y="270" fill="#9CA3AF" font-family="Arial" font-size="10">• 35,000x faster than Python</text>
    <text x="0" y="285" fill="#9CA3AF" font-family="Arial" font-size="10">• 100% Python compatible</text>
    <text x="0" y="300" fill="#9CA3AF" font-family="Arial" font-size="10">• AI-first design</text>
  </g>
  
  <!-- Language Features -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#FF6B35"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Python Compatible</text>
  
  <circle cx="250" cy="350" r="12" fill="#10B981"/>
  <text x="275" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">35,000x Faster</text>
  
  <circle cx="400" cy="350" r="12" fill="#3B82F6"/>
  <text x="425" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">AI-First Design</text>
  
  <circle cx="550" cy="350" r="12" fill="#8B5CF6"/>
  <text x="575" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">GPU Acceleration</text>
  
  <!-- AI Applications -->
  <rect x="500" y="100" width="200" height="120" rx="8" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="510" y="120" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">AI Applications</text>
  <text x="510" y="140" fill="#9CA3AF" font-family="Arial" font-size="10">• Machine Learning</text>
  <text x="510" y="155" fill="#9CA3AF" font-family="Arial" font-size="10">• Computer Vision</text>
  <text x="510" y="170" fill="#9CA3AF" font-family="Arial" font-size="10">• Natural Language</text>
  <text x="510" y="185" fill="#9CA3AF" font-family="Arial" font-size="10">• Reinforcement Learning</text>
  <text x="510" y="200" fill="#9CA3AF" font-family="Arial" font-size="10">• Tensor Operations</text>
  
  <!-- Title -->
  <text x="50" y="30" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Mojo Programming Language</text>
  <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="12">The future of AI development with Python compatibility</text>
</svg>