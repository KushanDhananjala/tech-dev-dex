  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Memory Safe</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
