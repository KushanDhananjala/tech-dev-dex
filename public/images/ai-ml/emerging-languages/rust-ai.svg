  <rect x="50" y="220" width="80" height="25" rx="4" fill="#ce422b" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">TensorFlow</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#ce422b" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">PyTorch</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#ce422b" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">ONNX</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#ce422b" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Candle</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#ce422b" />
  <text x="110" y="275" fill="#ce422b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Safe</text>
  
  <circle cx="200" cy="270" r="4" fill="#a52a2a" />
  <text x="210" y="275" fill="#a52a2a" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Fast</text>
  
  <circle cx="300" cy="270" r="4" fill="#ce422b" />
  <text x="310" y="275" fill="#ce422b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">AI Ready</text>
