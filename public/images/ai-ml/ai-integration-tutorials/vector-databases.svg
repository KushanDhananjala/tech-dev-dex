<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Vector Database Visualization -->
  <rect x="50" y="50" width="700" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Vector Space -->
  <g transform="translate(100, 100)">
    <!-- Vector Points -->
    <circle cx="50" cy="50" r="4" fill="#10B981"/>
    <circle cx="150" cy="80" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="120" r="4" fill="#8B5CF6"/>
    <circle cx="300" cy="90" r="4" fill="#F59E0B"/>
    <circle cx="400" cy="110" r="4" fill="#EF4444"/>
    <circle cx="500" cy="70" r="4" fill="#06B6D4"/>
    <circle cx="600" cy="100" r="4" fill="#84CC16"/>
    
    <!-- Similarity Lines -->
    <line x1="50" y1="50" x2="150" y2="80" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="80" x2="200" y2="120" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="120" x2="300" y2="90" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
    <line x1="300" y1="90" x2="400" y2="110" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    <line x1="400" y1="110" x2="500" y2="70" stroke="#EF4444" stroke-width="2" opacity="0.6"/>
    <line x1="500" y1="70" x2="600" y2="100" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
    
    <!-- Query Vector (highlighted) -->
    <circle cx="350" cy="150" r="6" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
    <text x="350" y="175" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Query</text>
    
    <!-- Similarity Search Results -->
    <circle cx="300" cy="90" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <circle cx="400" cy="110" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <circle cx="500" cy="70" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
  </g>
  
  <!-- Database Types -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#10B981"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Pinecone</text>
  
  <circle cx="200" cy="350" r="12" fill="#3B82F6"/>
  <text x="225" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Weaviate</text>
  
  <circle cx="300" cy="350" r="12" fill="#8B5CF6"/>
  <text x="325" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Chroma</text>
  
  <circle cx="400" cy="350" r="12" fill="#F59E0B"/>
  <text x="425" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Qdrant</text>
  
  <circle cx="500" cy="350" r="12" fill="#EF4444"/>
  <text x="525" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Milvus</text>
  
  <!-- Performance Stats -->
  <rect x="600" y="100" width="120" height="80" rx="4" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="610" y="120" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">Performance</text>
  <text x="610" y="140" fill="#10B981" font-family="Arial" font-size="14" font-weight="bold">1000x</text>
  <text x="610" y="155" fill="#9CA3AF" font-family="Arial" font-size="10">Faster Search</text>
  <text x="610" y="170" fill="#3B82F6" font-family="Arial" font-size="14" font-weight="bold">99%</text>
  <text x="610" y="185" fill="#9CA3AF" font-family="Arial" font-size="10">Accuracy</text>
  
  <!-- Title -->
  <text x="50" y="30" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Vector Databases Guide</text>
  <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="12">Master vector databases for AI applications</text>
</svg>