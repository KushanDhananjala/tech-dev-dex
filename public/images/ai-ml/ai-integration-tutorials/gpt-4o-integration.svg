<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Nodes -->
  <g opacity="0.8">
    <!-- Input Layer -->
    <circle cx="80" cy="80" r="12" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="140" r="12" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="12" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden Layer -->
    <circle cx="200" cy="100" r="15" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="r" values="15;18;15" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="160" r="15" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="r" values="15;18;15" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="220" r="15" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="r" values="15;18;15" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Output Layer -->
    <circle cx="320" cy="120" r="18" fill="#43e97b" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="180" r="18" fill="#43e97b" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="3.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6">
    <!-- Input to Hidden -->
    <line x1="92" y1="80" x2="185" y2="100">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="80" x2="185" y2="160">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="80" x2="185" y2="220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.4s" repeatCount="indefinite"/>
    </line>
    
    <line x1="92" y1="140" x2="185" y2="100">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="140" x2="185" y2="160">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="140" x2="185" y2="220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    
    <line x1="92" y1="200" x2="185" y2="100">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="200" x2="185" y2="160">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="92" y1="200" x2="185" y2="220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hidden to Output -->
    <line x1="215" y1="100" x2="302" y2="120">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="215" y1="100" x2="302" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.6s" repeatCount="indefinite"/>
    </line>
    
    <line x1="215" y1="160" x2="302" y2="120">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="215" y1="160" x2="302" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="215" y1="220" x2="302" y2="120">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="215" y1="220" x2="302" y2="180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Multimodal Icons -->
  <g opacity="0.9">
    <!-- Text Icon -->
    <rect x="20" y="20" width="30" height="20" rx="3" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="y" values="20;15;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="35" y="33" text-anchor="middle" fill="white" font-size="10" font-weight="bold">T</text>
    
    <!-- Image Icon -->
    <rect x="20" y="50" width="30" height="20" rx="3" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="y" values="50;45;50" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="30" cy="58" r="3" fill="white"/>
    <circle cx="40" cy="62" r="2" fill="white"/>
    <path d="M25 65 L35 60 L40 65" stroke="white" stroke-width="1" fill="none"/>
    
    <!-- Audio Icon -->
    <rect x="20" y="80" width="30" height="20" rx="3" fill="#43e97b" filter="url(#glow)">
      <animate attributeName="y" values="80;75;80" dur="3s" repeatCount="indefinite"/>
    </rect>
    <path d="M30 85 L30 95 M35 87 L35 93 M40 88 L40 92" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- GPT-4o Text -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold" filter="url(#glow)">
    GPT-4o
  </text>
  <text x="200" y="70" text-anchor="middle" fill="white" font-size="14" opacity="0.8">
    Multimodal AI Integration
  </text>
  
  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="350" cy="50" r="3" fill="#4facfe">
      <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="80" r="2" fill="#f093fb">
      <animate attributeName="cy" values="80;60;80" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="120" r="4" fill="#43e97b">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
