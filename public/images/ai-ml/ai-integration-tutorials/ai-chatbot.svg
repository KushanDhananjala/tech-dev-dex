<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Chat Interface -->
  <rect x="50" y="50" width="700" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Chat Header -->
  <rect x="50" y="50" width="700" height="40" rx="8" fill="#374151"/>
  <circle cx="80" cy="70" r="8" fill="#10B981"/>
  <text x="100" y="75" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">AI Assistant</text>
  <circle cx="700" cy="70" r="4" fill="#10B981"/>
  
  <!-- Chat Messages -->
  <g transform="translate(70, 110)">
    <!-- User Message -->
    <rect x="200" y="0" width="200" height="40" rx="20" fill="#3B82F6"/>
    <text x="300" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Hello! How can you help me?</text>
    
    <!-- AI Response -->
    <rect x="0" y="60" width="250" height="60" rx="20" fill="#374151"/>
    <text x="125" y="85" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">I can help you with coding,</text>
    <text x="125" y="105" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">debugging, and development tasks!</text>
    
    <!-- User Message -->
    <rect x="200" y="140" width="180" height="40" rx="20" fill="#3B82F6"/>
    <text x="290" y="165" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Can you write a Python function?</text>
    
    <!-- AI Response with Code -->
    <rect x="0" y="200" width="300" height="80" rx="20" fill="#374151"/>
    <text x="150" y="220" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Sure! Here's a Python function:</text>
    <rect x="20" y="230" width="260" height="40" rx="4" fill="#1F2937"/>
    <text x="30" y="245" fill="#10B981" font-family="monospace" font-size="10">def hello_world():</text>
    <text x="30" y="260" fill="#10B981" font-family="monospace" font-size="10">    return "Hello, World!"</text>
  </g>
  
  <!-- Chatbot Features -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#10B981"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">24/7 Availability</text>
  
  <circle cx="250" cy="350" r="12" fill="#3B82F6"/>
  <text x="275" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">90% Cost Reduction</text>
  
  <circle cx="400" cy="350" r="12" fill="#8B5CF6"/>
  <text x="425" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">5x Faster Response</text>
  
  <circle cx="550" cy="350" r="12" fill="#F59E0B"/>
  <text x="575" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Context Awareness</text>
  
  <!-- AI Brain Icon -->
  <circle cx="650" cy="100" r="30" fill="#8B5CF6" stroke="#7C3AED" stroke-width="3"/>
  <path d="M635 85 Q650 70 665 85 Q650 100 635 85" fill="#FFFFFF"/>
  <circle cx="640" cy="90" r="2" fill="#8B5CF6"/>
  <circle cx="660" cy="90" r="2" fill="#8B5CF6"/>
  <path d="M645 100 Q650 105 655 100" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="50" y="30" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">AI Chatbot Development</text>
  <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="12">Build intelligent conversational AI applications</text>
</svg>