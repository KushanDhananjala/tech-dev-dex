<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated background elements -->
  <g opacity="0.3">
    <circle cx="80" cy="60" r="15" fill="white">
      <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="40" r="20" fill="white">
      <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="220" r="12" fill="white">
      <animate attributeName="r" values="12;22;12" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="240" r="18" fill="white">
      <animate attributeName="r" values="18;28;18" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main card -->
  <rect x="50" y="60" width="300" height="180" rx="20" fill="url(#cardGradient)" filter="url(#glow)"/>
  
  <!-- Llama/Meta logo representation -->
  <g transform="translate(200, 130)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.9"/>
    
    <!-- Neural network nodes -->
    <circle cx="-20" cy="-20" r="8" fill="#4facfe"/>
    <circle cx="20" cy="-20" r="8" fill="#4facfe"/>
    <circle cx="-20" cy="20" r="8" fill="#00f2fe"/>
    <circle cx="20" cy="20" r="8" fill="#00f2fe"/>
    <circle cx="0" cy="-30" r="6" fill="#fa709a"/>
    <circle cx="0" cy="30" r="6" fill="#fee140"/>
    
    <!-- Connecting lines with animation -->
    <line x1="-20" y1="-20" x2="0" y2="0" stroke="#4facfe" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="-20" x2="0" y2="0" stroke="#4facfe" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="20" x2="0" y2="0" stroke="#00f2fe" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="20" x2="0" y2="0" stroke="#00f2fe" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Data flow animation -->
    <circle cx="0" cy="0" r="3" fill="#fa709a">
      <animate attributeName="r" values="3;8;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- API/Integration symbols -->
  <g opacity="0.8">
    <!-- Database icon -->
    <rect x="100" y="100" width="20" height="15" rx="3" fill="white" opacity="0.7"/>
    <rect x="105" y="95" width="10" height="5" rx="2" fill="white" opacity="0.7"/>
    <text x="110" y="90" font-family="monospace" font-size="10" fill="white">DB</text>
    
    <!-- API icon -->
    <rect x="280" y="100" width="25" height="15" rx="3" fill="white" opacity="0.7"/>
    <text x="292" y="110" font-family="monospace" font-size="8" fill="#4facfe">API</text>
    
    <!-- Cloud icon -->
    <ellipse cx="120" cy="200" rx="15" ry="8" fill="white" opacity="0.7"/>
    <ellipse cx="125" cy="195" rx="12" ry="6" fill="white" opacity="0.7"/>
    <ellipse cx="115" cy="195" rx="10" ry="5" fill="white" opacity="0.7"/>
    
    <!-- Code brackets -->
    <text x="280" y="200" font-family="monospace" font-size="16" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      &lt;/&gt;
    </text>
  </g>
  
  <!-- Title text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Llama 3.1 Integration
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Building AI-Powered Applications
  </text>
</svg>
