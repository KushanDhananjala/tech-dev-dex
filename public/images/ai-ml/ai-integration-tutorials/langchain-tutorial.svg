<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- LangChain Logo -->
  <circle cx="100" cy="100" r="40" fill="#3B82F6" stroke="#2563EB" stroke-width="3"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">LC</text>
  
  <!-- Framework Architecture -->
  <rect x="200" y="50" width="500" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="24" font-weight="bold">LangChain Framework</text>
  
  <!-- Components -->
  <rect x="220" y="120" width="120" height="60" rx="4" fill="#1E40AF" stroke="#3B82F6" stroke-width="2"/>
  <text x="280" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">LLMs</text>
  <text x="280" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Language Models</text>
  
  <rect x="360" y="120" width="120" height="60" rx="4" fill="#059669" stroke="#10B981" stroke-width="2"/>
  <text x="420" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">Memory</text>
  <text x="420" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Conversation</text>
  
  <rect x="500" y="120" width="120" height="60" rx="4" fill="#DC2626" stroke="#EF4444" stroke-width="2"/>
  <text x="560" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">Tools</text>
  <text x="560" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">External APIs</text>
  
  <!-- Connections -->
  <line x1="340" y1="150" x2="360" y2="150" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="150" x2="500" y2="150" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
  </defs>
  
  <!-- Features -->
  <text x="400" y="220" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Key Features</text>
  
  <text x="250" y="250" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Chain Operations</text>
  <text x="400" y="250" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Memory Management</text>
  <text x="550" y="250" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Tool Integration</text>
  
  <text x="250" y="270" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Agent Systems</text>
  <text x="400" y="270" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Document Processing</text>
  <text x="550" y="270" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">• Vector Stores</text>
  
  <!-- Bottom text -->
  <text x="400" y="320" text-anchor="middle" fill="#94A3B8" font-family="Arial" font-size="14">Build Advanced AI Applications</text>
</svg>