<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- LangChain Logo -->
  <circle cx="100" cy="100" r="40" fill="#3B82F6" stroke="#2563EB" stroke-width="3"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">LC</text>
  
  <!-- Framework Architecture -->
  <rect x="200" y="50" width="500" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- LangChain Components -->
  <g transform="translate(220, 80)">
    <text x="0" y="0" fill="#CE9178" font-family="monospace" font-size="12">from langchain.llms import OpenAI</text>
    <text x="0" y="20" fill="#CE9178" font-family="monospace" font-size="12">from langchain.chains import LLMChain</text>
    <text x="0" y="40" fill="#CE9178" font-family="monospace" font-size="12">from langchain.memory import ConversationBufferMemory</text>
    <text x="0" y="60" fill="#9CA3AF" font-family="monospace" font-size="10"># Initialize LLM</text>
    <text x="0" y="80" fill="#569CD6" font-family="monospace" font-size="12">llm = OpenAI(temperature=0.7)</text>
    <text x="0" y="100" fill="#9CA3AF" font-family="monospace" font-size="10"># Create memory</text>
    <text x="0" y="120" fill="#4EC9B0" font-family="monospace" font-size="12">memory = ConversationBufferMemory()</text>
    <text x="0" y="140" fill="#9CA3AF" font-family="monospace" font-size="10"># Create conversation chain</text>
    <text x="0" y="160" fill="#4EC9B0" font-family="monospace" font-size="12">conversation = ConversationChain(</text>
    <text x="20" y="180" fill="#DCDCAA" font-family="monospace" font-size="12">llm=llm,</text>
    <text x="20" y="200" fill="#DCDCAA" font-family="monospace" font-size="12">memory=memory</text>
    <text x="0" y="220" fill="#4EC9B0" font-family="monospace" font-size="12">)</text>
    <text x="0" y="240" fill="#9CA3AF" font-family="monospace" font-size="10"># Use the chain</text>
    <text x="0" y="260" fill="#C586C0" font-family="monospace" font-size="12">response = conversation.predict(input="Hello!")</text>
  </g>
  
  <!-- LangChain Features -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#10B981"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Document Q&A</text>
  
  <circle cx="250" cy="350" r="12" fill="#3B82F6"/>
  <text x="275" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">AI Agents</text>
  
  <circle cx="400" cy="350" r="12" fill="#8B5CF6"/>
  <text x="425" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Memory Management</text>
  
  <circle cx="550" cy="350" r="12" fill="#F59E0B"/>
  <text x="575" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Tool Integration</text>
  
  <!-- Title -->
  <text x="50" y="30" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">LangChain Tutorial</text>
  <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="12">Build advanced AI applications with LangChain framework</text>
</svg>