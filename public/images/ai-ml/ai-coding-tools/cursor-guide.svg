<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Cursor -->
  <g transform="translate(400, 200)">
    <!-- Cursor logo -->
    <rect x="-35" y="-30" width="70" height="60" fill="url(#cursorGrad)" rx="8"/>
    <text x="0" y="8" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="18" style="font-weight:bold;">C</text>
    
    <!-- AI integration -->
    <circle cx="-40" cy="40" r="6" fill="url(#cursorGrad)"/>
    <circle cx="-20" cy="40" r="6" fill="url(#cursorGrad)"/>
    <circle cx="0" cy="40" r="6" fill="url(#cursorGrad)"/>
    <circle cx="20" cy="40" r="6" fill="url(#cursorGrad)"/>
    <circle cx="40" cy="40" r="6" fill="url(#cursorGrad)"/>
    
    <!-- Code editor -->
    <rect x="-50" y="55" width="100" height="20" fill="url(#cursorGrad)" rx="3"/>
    
    <!-- Text -->
    <text x="0" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Cursor AI Editor Guide</text>
    <text x="0" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">AI-Native Code Editor</text>
  </g>
</svg>
