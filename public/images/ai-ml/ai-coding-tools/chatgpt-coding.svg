<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatgptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f64;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- ChatGPT -->
  <g transform="translate(400, 200)">
    <!-- ChatGPT logo -->
    <circle cx="0" cy="0" r="30" fill="url(#chatgptGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">GPT</text>
    
    <!-- Chat bubbles -->
    <ellipse cx="-30" cy="40" rx="20" ry="15" fill="url(#chatgptGrad)"/>
    <ellipse cx="30" cy="40" rx="20" ry="15" fill="url(#chatgptGrad)"/>
    
    <!-- Code elements -->
    <rect x="-50" y="65" width="20" height="8" fill="url(#chatgptGrad)" rx="2"/>
    <rect x="-20" y="65" width="20" height="8" fill="url(#chatgptGrad)" rx="2"/>
    <rect x="10" y="65" width="20" height="8" fill="url(#chatgptGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">ChatGPT Coding Mastery</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">AI-Powered Development Assistant</text>
  </g>
</svg>
