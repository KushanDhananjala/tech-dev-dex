<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codewhispererGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- CodeWhisperer -->
  <g transform="translate(400, 200)">
    <!-- AWS logo -->
    <path d="M-25,-20 L-5,-20 L0,0 L-5,20 L-25,20 L-15,0 Z" fill="url(#codewhispererGrad)"/>
    
    <!-- Whisper elements -->
    <circle cx="20" cy="0" r="15" fill="url(#codewhispererGrad)"/>
    <text x="20" y="6" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">CW</text>
    
    <!-- Code suggestions -->
    <rect x="-40" y="30" width="25" height="8" fill="url(#codewhispererGrad)" rx="2"/>
    <rect x="-10" y="30" width="25" height="8" fill="url(#codewhispererGrad)" rx="2"/>
    <rect x="20" y="30" width="25" height="8" fill="url(#codewhispererGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="65" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">CodeWhisperer Guide</text>
    <text x="0" y="90" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">AWS AI Code Generator</text>
  </g>
</svg>
