<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="copilotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f6fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- GitHub Copilot -->
  <g transform="translate(400, 200)">
    <!-- GitHub logo -->
    <circle cx="0" cy="0" r="35" fill="url(#copilotGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">GH</text>
    
    <!-- AI elements -->
    <rect x="-50" y="40" width="15" height="12" fill="url(#copilotGrad)" rx="2"/>
    <rect x="-25" y="40" width="15" height="12" fill="url(#copilotGrad)" rx="2"/>
    <rect x="0" y="40" width="15" height="12" fill="url(#copilotGrad)" rx="2"/>
    <rect x="25" y="40" width="15" height="12" fill="url(#copilotGrad)" rx="2"/>
    
    <!-- Code suggestions -->
    <line x1="-40" y1="60" x2="40" y2="60" stroke="url(#copilotGrad)" stroke-width="2"/>
    <line x1="-30" y1="70" x2="30" y2="70" stroke="url(#copilotGrad)" stroke-width="2"/>
    <line x1="-20" y1="80" x2="20" y2="80" stroke="url(#copilotGrad)" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="110" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">GitHub Copilot Guide</text>
    <text x="0" y="135" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">AI-Powered Code Assistant</text>
  </g>
</svg>
