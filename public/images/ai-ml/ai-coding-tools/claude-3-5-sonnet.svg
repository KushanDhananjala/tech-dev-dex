<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated background circles -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="15" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="15;25;15" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="250" r="25" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="25;35;25" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main card -->
  <rect x="50" y="60" width="300" height="180" rx="20" fill="url(#cardGradient)" filter="url(#glow)"/>
  
  <!-- Claude logo/brain icon -->
  <g transform="translate(200, 120)">
    <!-- Brain/neural network representation -->
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <circle cx="-15" cy="-10" r="8" fill="#667eea"/>
    <circle cx="15" cy="-10" r="8" fill="#667eea"/>
    <circle cx="-10" cy="15" r="6" fill="#764ba2"/>
    <circle cx="10" cy="15" r="6" fill="#764ba2"/>
    <circle cx="0" cy="5" r="4" fill="#f093fb"/>
    
    <!-- Connecting lines -->
    <line x1="-15" y1="-10" x2="0" y2="5" stroke="#667eea" stroke-width="2"/>
    <line x1="15" y1="-10" x2="0" y2="5" stroke="#667eea" stroke-width="2"/>
    <line x1="-10" y1="15" x2="0" y2="5" stroke="#764ba2" stroke-width="2"/>
    <line x1="10" y1="15" x2="0" y2="5" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Animated pulse -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code symbols floating around -->
  <g opacity="0.7">
    <text x="100" y="100" font-family="monospace" font-size="16" fill="white" transform="rotate(-15 100 100)">
      <animate attributeName="y" values="100;95;100" dur="2s" repeatCount="indefinite"/>
      &lt;/&gt;
    </text>
    <text x="300" y="200" font-family="monospace" font-size="14" fill="white" transform="rotate(15 300 200)">
      <animate attributeName="y" values="200;195;200" dur="3s" repeatCount="indefinite"/>
      { }
    </text>
    <text x="150" y="250" font-family="monospace" font-size="12" fill="white" transform="rotate(-10 150 250)">
      <animate attributeName="y" values="250;245;250" dur="2.5s" repeatCount="indefinite"/>
      AI
    </text>
  </g>
  
  <!-- Title text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Claude 3.5 Sonnet
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Advanced AI Coding Assistant
  </text>
</svg>
