<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="biotechGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- DNA Double Helix -->
  <path d="M100 50 Q120 80, 100 110 Q80 140, 100 170 Q120 200, 100 230 Q80 260, 100 290" 
        stroke="url(#dnaGradient)" stroke-width="4" fill="none" filter="url(#biotechGlow)"/>
  <path d="M140 50 Q120 80, 140 110 Q160 140, 140 170 Q120 200, 140 230 Q160 260, 140 290" 
        stroke="url(#dnaGradient)" stroke-width="4" fill="none" filter="url(#biotechGlow)"/>
  
  <!-- DNA Base Pairs -->
  <line x1="100" y1="80" x2="140" y2="80" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="110" x2="140" y2="110" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="140" x2="140" y2="140" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="170" x2="140" y2="170" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="200" x2="140" y2="200" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="230" x2="140" y2="230" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="260" x2="140" y2="260" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  
  <!-- Cell -->
  <circle cx="250" cy="150" r="60" fill="url(#cellGradient)" filter="url(#biotechGlow)"/>
  
  <!-- Cell Nucleus -->
  <circle cx="250" cy="150" r="25" fill="#1E293B" opacity="0.8"/>
  
  <!-- Cell Organelles -->
  <ellipse cx="220" cy="120" rx="8" ry="12" fill="#3B82F6" opacity="0.7"/>
  <ellipse cx="280" cy="130" rx="6" ry="10" fill="#10B981" opacity="0.7"/>
  <ellipse cx="230" cy="180" rx="10" ry="6" fill="#F59E0B" opacity="0.7"/>
  <ellipse cx="270" cy="170" rx="7" ry="9" fill="#EF4444" opacity="0.7"/>
  
  <!-- AI Processing Unit -->
  <rect x="300" y="50" width="80" height="60" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <circle cx="320" cy="70" r="8" fill="url(#dnaGradient)" filter="url(#biotechGlow)">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="340" y="75" text-anchor="middle" fill="#F1F5F9" font-family="Arial" font-size="10" font-weight="bold">AI</text>
  
  <!-- Neural Network -->
  <circle cx="320" cy="100" r="4" fill="url(#dnaGradient)" filter="url(#biotechGlow)">
    <animate attributeName="r" values="4;7;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="90" r="3" fill="url(#dnaGradient)" filter="url(#biotechGlow)">
    <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="110" r="3.5" fill="url(#dnaGradient)" filter="url(#biotechGlow)">
    <animate attributeName="r" values="3.5;6.5;3.5" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural Connections -->
  <line x1="320" y1="100" x2="340" y2="90" stroke="#8B5CF6" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="340" y1="90" x2="330" y2="110" stroke="#8B5CF6" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="110" x2="320" y2="100" stroke="#8B5CF6" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Flow -->
  <path d="M250 150 Q280 100, 320 80" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Molecular Structures -->
  <circle cx="50" cy="80" r="3" fill="#10B981" opacity="0.8"/>
  <circle cx="60" cy="80" r="3" fill="#3B82F6" opacity="0.8"/>
  <circle cx="70" cy="80" r="3" fill="#F59E0B" opacity="0.8"/>
  <line x1="50" y1="80" x2="60" y2="80" stroke="#6B7280" stroke-width="1"/>
  <line x1="60" y1="80" x2="70" y2="80" stroke="#6B7280" stroke-width="1"/>
  
  <circle cx="50" cy="100" r="3" fill="#EF4444" opacity="0.8"/>
  <circle cx="60" cy="100" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="70" cy="100" r="3" fill="#10B981" opacity="0.8"/>
  <line x1="50" y1="100" x2="60" y2="100" stroke="#6B7280" stroke-width="1"/>
  <line x1="60" y1="100" x2="70" y2="100" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Medical Equipment -->
  <rect x="50" y="200" width="40" height="30" rx="5" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <circle cx="70" cy="215" r="5" fill="#10B981" opacity="0.8"/>
  <text x="70" y="235" text-anchor="middle" fill="#F1F5F9" font-family="Arial" font-size="8" font-weight="bold">MRI</text>
  
  <!-- Data Visualization -->
  <rect x="50" y="250" width="8" height="20" fill="#10B981" opacity="0.6"/>
  <rect x="65" y="250" width="8" height="15" fill="#3B82F6" opacity="0.6"/>
  <rect x="80" y="250" width="8" height="25" fill="#F59E0B" opacity="0.6"/>
  <rect x="95" y="250" width="8" height="18" fill="#EF4444" opacity="0.6"/>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="50" r="2" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="250" r="1.5" fill="#10B981" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="150" r="2.5" fill="#F59E0B" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Protein Structure -->
  <path d="M350 200 Q360 190, 370 200 Q380 210, 370 220 Q360 230, 350 220 Q340 210, 350 200" 
        stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.7"/>
  <circle cx="350" cy="200" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="370" cy="220" r="2" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Lab Equipment -->
  <rect x="320" y="200" width="20" height="30" rx="3" fill="#6B7280" opacity="0.7"/>
  <rect x="325" y="205" width="10" height="20" fill="#1E293B" opacity="0.8"/>
  <circle cx="330" cy="215" r="2" fill="#10B981" opacity="0.8"/>
</svg>
