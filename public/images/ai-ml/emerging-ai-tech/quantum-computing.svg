<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Quantum Circuit -->
  <g opacity="0.9">
    <!-- Qubit Lines -->
    <g stroke="#00d4ff" stroke-width="3" opacity="0.8">
      <line x1="50" y1="80" x2="350" y2="80">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="120" x2="350" y2="120">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="160" x2="350" y2="160">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="200" x2="350" y2="200">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.6s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Quantum Gates -->
    <!-- Hadamard Gates -->
    <g fill="url(#quantumGradient)" filter="url(#quantumGlow)">
      <rect x="100" y="70" width="20" height="20" rx="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <text x="110" y="82" text-anchor="middle" fill="white" font-size="10" font-weight="bold">H</text>
      
      <rect x="100" y="110" width="20" height="20" rx="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.7s" repeatCount="indefinite"/>
      </rect>
      <text x="110" y="122" text-anchor="middle" fill="white" font-size="10" font-weight="bold">H</text>
    </g>
    
    <!-- CNOT Gates -->
    <g fill="#ff6b6b" filter="url(#quantumGlow)">
      <circle cx="180" cy="80" r="8">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="180" cy="120" r="8">
        <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <line x1="180" y1="88" x2="180" y2="112" stroke="#ff6b6b" stroke-width="2">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Phase Gates -->
    <g fill="#4ecdc4" filter="url(#quantumGlow)">
      <rect x="250" y="70" width="20" height="20" rx="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <text x="260" y="82" text-anchor="middle" fill="white" font-size="10" font-weight="bold">S</text>
      
      <rect x="250" y="150" width="20" height="20" rx="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="260" y="162" text-anchor="middle" fill="white" font-size="10" font-weight="bold">T</text>
    </g>
  </g>
  
  <!-- Quantum States -->
  <g opacity="0.8">
    <!-- Superposition Visualization -->
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6">
        <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="8" fill="#00d4ff" filter="url(#quantumGlow)">
        <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="8" font-weight="bold">|ψ⟩</text>
    </g>
    
    <!-- Entanglement Visualization -->
    <g transform="translate(320, 50)">
      <circle cx="-10" cy="0" r="6" fill="#ff6b6b" filter="url(#quantumGlow)">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="6" fill="#ff6b6b" filter="url(#quantumGlow)">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#ff6b6b" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Quantum Computing Text -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="24" font-weight="bold" filter="url(#quantumGlow)">
    Quantum Computing
  </text>
  <text x="200" y="50" text-anchor="middle" fill="white" font-size="12" opacity="0.8">
    The Future of Computing
  </text>
  
  <!-- Quantum Algorithms -->
  <g opacity="0.7">
    <text x="50" y="250" fill="#00d4ff" font-size="10" font-family="monospace">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      Grover's Algorithm
    </text>
    <text x="150" y="250" fill="#ff6b6b" font-size="10" font-family="monospace">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      Shor's Algorithm
    </text>
    <text x="250" y="250" fill="#4ecdc4" font-size="10" font-family="monospace">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
      Quantum ML
    </text>
    <text x="320" y="250" fill="#f9ca24" font-size="10" font-family="monospace">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite"/>
      QFT
    </text>
  </g>
  
  <!-- Quantum Particles -->
  <g opacity="0.6">
    <circle cx="80" cy="100" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="140" r="3" fill="#ff6b6b">
      <animate attributeName="cy" values="140;120;140" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="180" r="2" fill="#4ecdc4">
      <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum Supremacy Indicator -->
  <g opacity="0.8">
    <rect x="20" y="20" width="120" height="25" rx="12" fill="#00d4ff" filter="url(#quantumGlow)">
      <animate attributeName="width" values="120;140;120" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Quantum Supremacy</text>
  </g>
</svg>
