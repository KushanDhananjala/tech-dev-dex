<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="spaceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#F1F5F9" opacity="0.8"/>
  <circle cx="120" cy="20" r="1.5" fill="#F1F5F9" opacity="0.9"/>
  <circle cx="200" cy="40" r="1" fill="#F1F5F9" opacity="0.7"/>
  <circle cx="280" cy="25" r="1.2" fill="#F1F5F9" opacity="0.8"/>
  <circle cx="350" cy="35" r="1" fill="#F1F5F9" opacity="0.6"/>
  <circle cx="80" cy="80" r="1" fill="#F1F5F9" opacity="0.7"/>
  <circle cx="150" cy="70" r="1.3" fill="#F1F5F9" opacity="0.8"/>
  <circle cx="250" cy="90" r="1" fill="#F1F5F9" opacity="0.6"/>
  <circle cx="320" cy="75" r="1.1" fill="#F1F5F9" opacity="0.9"/>
  
  <!-- Earth -->
  <circle cx="200" cy="200" r="60" fill="url(#spaceGradient)" filter="url(#spaceGlow)"/>
  <circle cx="190" cy="190" r="15" fill="#1E40AF" opacity="0.3"/>
  <circle cx="220" cy="180" r="8" fill="#3B82F6" opacity="0.4"/>
  <circle cx="180" cy="210" r="6" fill="#1E40AF" opacity="0.3"/>
  
  <!-- Satellite -->
  <rect x="100" y="100" width="40" height="20" rx="5" fill="url(#satelliteGradient)" filter="url(#spaceGlow)"/>
  <rect x="110" y="105" width="20" height="10" fill="#F1F5F9" opacity="0.8"/>
  <circle cx="120" cy="110" r="2" fill="#1E293B"/>
  
  <!-- Solar Panels -->
  <rect x="90" y="108" width="15" height="4" fill="#F59E0B" opacity="0.8"/>
  <rect x="135" y="108" width="15" height="4" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Orbit Path -->
  <ellipse cx="200" cy="200" rx="120" ry="80" stroke="#10B981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- AI Processing Unit -->
  <rect x="300" y="50" width="80" height="60" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <circle cx="320" cy="70" r="8" fill="url(#satelliteGradient)" filter="url(#spaceGlow)">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="340" y="75" text-anchor="middle" fill="#F1F5F9" font-family="Arial" font-size="10" font-weight="bold">AI</text>
  
  <!-- Data Flow -->
  <path d="M140 110 Q220 150, 300 80" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Spacecraft -->
  <polygon points="250,120 270,110 290,120 270,130" fill="url(#satelliteGradient)" filter="url(#spaceGlow)"/>
  <circle cx="270" cy="120" r="3" fill="#F1F5F9" opacity="0.8"/>
  
  <!-- Communication Signals -->
  <path d="M270 120 Q200 140, 140 110" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- AI Neural Network -->
  <circle cx="320" cy="100" r="4" fill="url(#satelliteGradient)" filter="url(#spaceGlow)">
    <animate attributeName="r" values="4;7;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="90" r="3" fill="url(#satelliteGradient)" filter="url(#spaceGlow)">
    <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="110" r="3.5" fill="url(#satelliteGradient)" filter="url(#spaceGlow)">
    <animate attributeName="r" values="3.5;6.5;3.5" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural Connections -->
  <line x1="320" y1="100" x2="340" y2="90" stroke="#10B981" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="340" y1="90" x2="330" y2="110" stroke="#10B981" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="110" x2="320" y2="100" stroke="#10B981" stroke-width="1.5" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Visualization -->
  <rect x="50" y="250" width="8" height="20" fill="#10B981" opacity="0.6"/>
  <rect x="65" y="250" width="8" height="15" fill="#3B82F6" opacity="0.6"/>
  <rect x="80" y="250" width="8" height="25" fill="#F59E0B" opacity="0.6"/>
  <rect x="95" y="250" width="8" height="18" fill="#EF4444" opacity="0.6"/>
  
  <!-- Floating Elements -->
  <circle cx="60" cy="150" r="2" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="160" r="1.5" fill="#10B981" opacity="0.6">
    <animate attributeName="cy" values="160;150;160" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="180" r="2.5" fill="#F59E0B" opacity="0.6">
    <animate attributeName="cy" values="180;170;180" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
