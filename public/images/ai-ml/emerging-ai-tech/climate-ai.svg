<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="climateGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0FDF4"/>
  
  <!-- Earth -->
  <circle cx="200" cy="150" r="80" fill="url(#earthGradient)" filter="url(#climateGlow)"/>
  
  <!-- Continents -->
  <path d="M150 120 Q180 110, 200 130 Q220 140, 250 120 Q240 100, 220 90 Q200 80, 180 90 Q160 100, 150 120" 
        fill="#22C55E" opacity="0.8"/>
  <path d="M120 160 Q140 150, 160 170 Q180 180, 200 160 Q220 180, 240 160 Q260 170, 280 150 Q270 130, 250 120 Q230 110, 210 120 Q190 130, 170 140 Q150 150, 120 160" 
        fill="#16A34A" opacity="0.8"/>
  
  <!-- AI Processing Nodes -->
  <circle cx="120" cy="80" r="6" fill="url(#aiGradient)" filter="url(#climateGlow)">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="70" r="5" fill="url(#aiGradient)" filter="url(#climateGlow)">
    <animate attributeName="r" values="5;9;5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="200" r="4" fill="url(#aiGradient)" filter="url(#climateGlow)">
    <animate attributeName="r" values="4;8;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="220" r="5" fill="url(#aiGradient)" filter="url(#climateGlow)">
    <animate attributeName="r" values="5;9;5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Connections -->
  <line x1="120" y1="80" x2="280" y2="70" stroke="#3B82F6" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="70" x2="100" y2="200" stroke="#3B82F6" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="200" x2="300" y2="220" stroke="#3B82F6" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="220" x2="120" y2="80" stroke="#3B82F6" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Climate Data Visualization -->
  <rect x="50" y="250" width="15" height="20" fill="#10B981" opacity="0.6"/>
  <rect x="70" y="250" width="15" height="15" fill="#3B82F6" opacity="0.6"/>
  <rect x="90" y="250" width="15" height="25" fill="#F59E0B" opacity="0.6"/>
  <rect x="110" y="250" width="15" height="18" fill="#EF4444" opacity="0.6"/>
  <rect x="130" y="250" width="15" height="22" fill="#8B5CF6" opacity="0.6"/>
  
  <!-- Wind Turbines -->
  <rect x="320" y="200" width="4" height="30" fill="#6B7280"/>
  <circle cx="322" cy="200" r="8" fill="#E5E7EB" stroke="#6B7280" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" values="0 322 200;360 322 200" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="350" y="180" width="4" height="25" fill="#6B7280"/>
  <circle cx="352" cy="180" r="6" fill="#E5E7EB" stroke="#6B7280" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" values="0 352 180;360 352 180" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Solar Panels -->
  <rect x="320" y="50" width="40" height="20" fill="#1E293B" stroke="#475569" stroke-width="1"/>
  <rect x="325" y="55" width="30" height="10" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Carbon Capture -->
  <rect x="50" y="50" width="60" height="40" rx="5" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <circle cx="80" cy="70" r="8" fill="url(#aiGradient)" filter="url(#climateGlow)">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="80" y="90" text-anchor="middle" fill="#F1F5F9" font-family="Arial" font-size="8" font-weight="bold">CO2</text>
  
  <!-- Data Flow -->
  <path d="M80 70 Q200 100, 320 70" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Temperature Indicators -->
  <circle cx="200" cy="50" r="3" fill="#EF4444">
    <animate attributeName="r" values="3;6;3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="250" r="2" fill="#3B82F6">
    <animate attributeName="r" values="2;5;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating Data Elements -->
  <text x="50" y="30" font-family="Arial" font-size="12" fill="#6B7280">CO2</text>
  <text x="50" y="45" font-family="Arial" font-size="12" fill="#6B7280">Temp</text>
  <text x="50" y="60" font-family="Arial" font-size="12" fill="#6B7280">Wind</text>
  
  <text x="320" y="30" font-family="Arial" font-size="12" fill="#6B7280">AI</text>
  <text x="320" y="45" font-family="Arial" font-size="12" fill="#6B7280">ML</text>
  <text x="320" y="60" font-family="Arial" font-size="12" fill="#6B7280">Data</text>
  
  <!-- Environmental Sensors -->
  <circle cx="150" cy="100" r="2" fill="#10B981" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="120" r="2" fill="#3B82F6" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="180" r="2" fill="#F59E0B" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>
