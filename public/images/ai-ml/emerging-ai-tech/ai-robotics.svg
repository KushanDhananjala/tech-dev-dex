<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="robotGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Robot Body -->
  <rect x="150" y="120" width="100" height="120" rx="15" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2" filter="url(#robotGlow)"/>
  
  <!-- Robot Head -->
  <circle cx="200" cy="100" r="40" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2" filter="url(#robotGlow)"/>
  
  <!-- Robot Eyes -->
  <circle cx="185" cy="90" r="8" fill="#F1F5F9">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="90" r="8" fill="#F1F5F9">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eye pupils -->
  <circle cx="185" cy="90" r="4" fill="#1E293B"/>
  <circle cx="215" cy="90" r="4" fill="#1E293B"/>
  
  <!-- Robot Arms -->
  <rect x="120" y="140" width="30" height="60" rx="15" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  <rect x="250" y="140" width="30" height="60" rx="15" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Robot Hands -->
  <circle cx="135" cy="210" r="12" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  <circle cx="265" cy="210" r="12" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Robot Legs -->
  <rect x="170" y="240" width="20" height="40" rx="10" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  <rect x="210" y="240" width="20" height="40" rx="10" fill="url(#robotGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- AI Neural Network -->
  <circle cx="80" cy="80" r="6" fill="url(#aiGradient)" filter="url(#robotGlow)">
    <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="60" r="5" fill="url(#aiGradient)" filter="url(#robotGlow)">
    <animate attributeName="r" values="5;9;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="4" fill="url(#aiGradient)" filter="url(#robotGlow)">
    <animate attributeName="r" values="4;8;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Connections -->
  <line x1="80" y1="80" x2="120" y2="60" stroke="#10B981" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="120" y1="60" x2="100" y2="100" stroke="#10B981" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" x2="80" y2="80" stroke="#10B981" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Connection to Robot -->
  <path d="M120 60 Q140 80, 160 100" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Processing Unit -->
  <rect x="280" y="60" width="80" height="60" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <rect x="290" y="70" width="60" height="20" fill="#10B981" opacity="0.8"/>
  <rect x="290" y="95" width="40" height="15" fill="#3B82F6" opacity="0.8"/>
  <rect x="290" y="115" width="50" height="10" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Connection to Processing Unit -->
  <path d="M200 100 Q240 80, 280 90" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sensors -->
  <circle cx="200" cy="60" r="3" fill="#EF4444">
    <animate attributeName="r" values="3;6;3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="70" r="2" fill="#F59E0B">
    <animate attributeName="r" values="2;5;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="70" r="2" fill="#10B981">
    <animate attributeName="r" values="2;5;2" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Movement Indicators -->
  <path d="M320 200 L340 200" stroke="#10B981" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,20;10,10;0,20" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M320 220 L340 220" stroke="#3B82F6" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,20;10,10;0,20" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M320 240 L340 240" stroke="#F59E0B" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,20;10,10;0,20" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating Data Elements -->
  <text x="50" y="180" font-family="Arial" font-size="12" fill="#6B7280">AI</text>
  <text x="50" y="200" font-family="Arial" font-size="12" fill="#6B7280">ML</text>
  <text x="50" y="220" font-family="Arial" font-size="12" fill="#6B7280">CV</text>
  
  <text x="320" y="180" font-family="Arial" font-size="12" fill="#6B7280">Sensors</text>
  <text x="320" y="200" font-family="Arial" font-size="12" fill="#6B7280">Actuators</text>
  <text x="320" y="220" font-family="Arial" font-size="12" fill="#6B7280">Control</text>
  
  <!-- Circuit Pattern -->
  <rect x="60" y="250" width="4" height="4" fill="#8B5CF6" opacity="0.6"/>
  <rect x="70" y="250" width="4" height="4" fill="#8B5CF6" opacity="0.6"/>
  <rect x="80" y="250" width="4" height="4" fill="#8B5CF6" opacity="0.6"/>
  <rect x="90" y="250" width="4" height="4" fill="#8B5CF6" opacity="0.6"/>
  
  <rect x="60" y="260" width="4" height="4" fill="#10B981" opacity="0.6"/>
  <rect x="70" y="260" width="4" height="4" fill="#10B981" opacity="0.6"/>
  <rect x="80" y="260" width="4" height="4" fill="#10B981" opacity="0.6"/>
  <rect x="90" y="260" width="4" height="4" fill="#10B981" opacity="0.6"/>
</svg>
