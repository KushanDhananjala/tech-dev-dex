<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="netlifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ad9f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Netlify Functions -->
  <g transform="translate(400, 200)">
    <!-- Netlify logo -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#netlifyGrad)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">N</text>
    
    <!-- Function elements -->
    <rect x="-50" y="20" width="15" height="10" fill="url(#netlifyGrad)" rx="2"/>
    <rect x="-25" y="20" width="15" height="10" fill="url(#netlifyGrad)" rx="2"/>
    <rect x="0" y="20" width="15" height="10" fill="url(#netlifyGrad)" rx="2"/>
    <rect x="25" y="20" width="15" height="10" fill="url(#netlifyGrad)" rx="2"/>
    
    <!-- React logo -->
    <circle cx="0" cy="60" r="20" fill="#61dafb"/>
    <text x="0" y="67" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">R</text>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Netlify Functions</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Serverless Functions Deployment</text>
  </g>
</svg>


