<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="herokuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#430098;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6762a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Heroku deployment -->
  <g transform="translate(400, 200)">
    <!-- Heroku logo -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#herokuGrad)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">H</text>
    
    <!-- Node.js logo -->
    <circle cx="0" cy="50" r="25" fill="#68a063"/>
    <text x="0" y="57" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">N</text>
    
    <!-- Deployment flow -->
    <path d="M-60,0 L-30,0" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M30,0 L60,0" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
      </marker>
    </defs>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Node.js Heroku Deployment</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Backend Deployment Platform</text>
  </g>
</svg>


