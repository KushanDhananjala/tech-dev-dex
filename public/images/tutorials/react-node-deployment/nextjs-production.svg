<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextjsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Next.js production -->
  <g transform="translate(400, 200)">
    <!-- Next.js logo -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#nextjsGrad)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">N</text>
    
    <!-- Production elements -->
    <circle cx="-50" cy="30" r="8" fill="#2ed573"/>
    <circle cx="-25" cy="30" r="8" fill="#2ed573"/>
    <circle cx="0" cy="30" r="8" fill="#2ed573"/>
    <circle cx="25" cy="30" r="8" fill="#2ed573"/>
    <circle cx="50" cy="30" r="8" fill="#2ed573"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Next.js Production</text>
    <text x="0" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Full-Stack Production Deployment</text>
  </g>
</svg>


