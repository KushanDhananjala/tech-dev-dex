<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dockerReactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0db7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#61dafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Docker + React -->
  <g transform="translate(400, 200)">
    <!-- Docker whale -->
    <ellipse cx="-30" cy="0" rx="25" ry="15" fill="url(#dockerReactGrad)"/>
    
    <!-- React logo -->
    <circle cx="30" cy="0" r="20" fill="#61dafb"/>
    <text x="30" y="7" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">R</text>
    
    <!-- Container -->
    <rect x="-10" y="-25" width="20" height="15" fill="url(#dockerReactGrad)" rx="2"/>
    
    <!-- Connection -->
    <line x1="-5" y1="0" x2="10" y2="0" stroke="#fff" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="50" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Docker React</text>
    <text x="0" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Containerized React Deployment</text>
  </g>
</svg>


