<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- AWS Amplify -->
  <g transform="translate(400, 200)">
    <!-- AWS logo -->
    <path d="M-30,-20 L-10,-20 L0,0 L-10,20 L-30,20 L-20,0 Z" fill="url(#awsGrad)"/>
    
    <!-- Amplify elements -->
    <rect x="10" y="-15" width="20" height="10" fill="url(#awsGrad)" rx="2"/>
    <rect x="10" y="5" width="20" height="10" fill="url(#awsGrad)" rx="2"/>
    
    <!-- React logo -->
    <circle cx="0" cy="40" r="20" fill="#61dafb"/>
    <text x="0" y="47" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">R</text>
    
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">AWS Amplify</text>
    <text x="0" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Full-Stack AWS Deployment</text>
  </g>
</svg>


