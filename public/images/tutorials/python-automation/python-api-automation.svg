<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- API automation -->
  <g transform="translate(400, 200)">
    <!-- API endpoints -->
    <rect x="-100" y="-30" width="60" height="20" fill="url(#apiGrad)" rx="3"/>
    <text x="-70" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">GET</text>
    
    <rect x="-20" y="-30" width="60" height="20" fill="url(#apiGrad)" rx="3"/>
    <text x="10" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">POST</text>
    
    <rect x="60" y="-30" width="60" height="20" fill="url(#apiGrad)" rx="3"/>
    <text x="90" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">PUT</text>
    
    <!-- Network connections -->
    <line x1="-70" y1="-10" x2="-30" y2="10" stroke="url(#apiGrad)" stroke-width="2"/>
    <line x1="10" y1="-10" x2="-10" y2="10" stroke="url(#apiGrad)" stroke-width="2"/>
    <line x1="90" y1="-10" x2="10" y2="10" stroke="url(#apiGrad)" stroke-width="2"/>
    
    <!-- Central hub -->
    <circle cx="0" cy="20" r="25" fill="url(#apiGrad)"/>
    <text x="0" y="27" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">API</text>
    
    <!-- Python logo -->
    <circle cx="0" cy="70" r="20" fill="url(#apiGrad)"/>
    <text x="0" y="77" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">Py</text>
    
    <!-- Text -->
    <text x="0" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Python API Automation</text>
    <text x="0" y="145" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">REST API Integration and Testing</text>
  </g>
</svg>

