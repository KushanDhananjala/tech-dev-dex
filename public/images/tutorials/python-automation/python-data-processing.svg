<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Data processing -->
  <g transform="translate(400, 200)">
    <!-- Data flow -->
    <rect x="-120" y="-20" width="40" height="30" fill="url(#dataGrad)" rx="3"/>
    <text x="-100" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Raw</text>
    
    <rect x="-60" y="-20" width="40" height="30" fill="url(#dataGrad)" rx="3"/>
    <text x="-40" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Clean</text>
    
    <rect x="0" y="-20" width="40" height="30" fill="url(#dataGrad)" rx="3"/>
    <text x="20" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Process</text>
    
    <rect x="60" y="-20" width="40" height="30" fill="url(#dataGrad)" rx="3"/>
    <text x="80" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Analyze</text>
    
    <rect x="120" y="-20" width="40" height="30" fill="url(#dataGrad)" rx="3"/>
    <text x="140" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Output</text>
    
    <!-- Arrows -->
    <path d="M-80,-5 L-60,-5" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M-20,-5 L0,-5" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M40,-5 L60,-5" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M100,-5 L120,-5" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
      </marker>
    </defs>
    
    <!-- Python logo -->
    <circle cx="0" cy="40" r="20" fill="url(#dataGrad)"/>
    <text x="0" y="47" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">Py</text>
    
    <!-- Text -->
    <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Python Data Processing</text>
    <text x="0" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Data Analysis and Transformation</text>
  </g>
</svg>

