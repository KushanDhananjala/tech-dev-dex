<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Email automation -->
  <g transform="translate(400, 200)">
    <!-- Email envelope -->
    <path d="M-40,-20 L40,-20 L40,20 L-40,20 Z" fill="url(#emailGrad)" stroke="url(#emailGrad)" stroke-width="2"/>
    <path d="M-40,-20 L0,0 L40,-20" stroke="url(#emailGrad)" stroke-width="2" fill="none"/>
    
    <!-- Email content -->
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#fff" stroke-width="1"/>
    <line x1="-30" y1="-5" x2="20" y2="-5" stroke="#fff" stroke-width="1"/>
    <line x1="-30" y1="0" x2="25" y2="0" stroke="#fff" stroke-width="1"/>
    <line x1="-30" y1="5" x2="15" y2="5" stroke="#fff" stroke-width="1"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#fff" stroke-width="1"/>
    
    <!-- Automation arrows -->
    <path d="M0,30 L0,50" stroke="url(#emailGrad)" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M-20,50 L20,50" stroke="url(#emailGrad)" stroke-width="3"/>
    <path d="M-20,50 L-30,60" stroke="url(#emailGrad)" stroke-width="2"/>
    <path d="M20,50 L30,60" stroke="url(#emailGrad)" stroke-width="2"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="url(#emailGrad)"/>
      </marker>
    </defs>
    
    <!-- Python logo -->
    <circle cx="0" cy="90" r="20" fill="url(#emailGrad)"/>
    <text x="0" y="97" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">Py</text>
    
    <!-- Text -->
    <text x="0" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Python Email Automation</text>
    <text x="0" y="165" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Automated Email Processing</text>
  </g>
</svg>

