<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Kubernetes cluster -->
  <g transform="translate(400, 200)">
    <!-- Master node -->
    <circle cx="-100" cy="0" r="40" fill="url(#k8sGrad)"/>
    <text x="-100" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Master</text>
    
    <!-- Worker nodes -->
    <circle cx="0" cy="-60" r="30" fill="url(#k8sGrad)"/>
    <text x="0" y="-55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Node1</text>
    
    <circle cx="0" cy="60" r="30" fill="url(#k8sGrad)"/>
    <text x="0" y="65" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Node2</text>
    
    <circle cx="100" cy="-30" r="30" fill="url(#k8sGrad)"/>
    <text x="100" y="-25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Node3</text>
    
    <circle cx="100" cy="30" r="30" fill="url(#k8sGrad)"/>
    <text x="100" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Node4</text>
    
    <!-- Connections -->
    <line x1="-60" y1="0" x2="-30" y2="-60" stroke="#fff" stroke-width="2"/>
    <line x1="-60" y1="0" x2="-30" y2="60" stroke="#fff" stroke-width="2"/>
    <line x1="-60" y1="0" x2="70" y2="-30" stroke="#fff" stroke-width="2"/>
    <line x1="-60" y1="0" x2="70" y2="30" stroke="#fff" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Kubernetes</text>
    <text x="0" y="145" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Container Orchestration</text>
  </g>
</svg>
