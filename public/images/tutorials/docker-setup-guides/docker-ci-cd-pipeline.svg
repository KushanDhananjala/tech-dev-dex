<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cicdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- CI/CD Pipeline -->
  <g transform="translate(400, 200)">
    <!-- Pipeline stages -->
    <rect x="-200" y="-30" width="80" height="60" fill="url(#cicdGrad)" rx="10"/>
    <text x="-160" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Build</text>
    
    <rect x="-80" y="-30" width="80" height="60" fill="url(#cicdGrad)" rx="10"/>
    <text x="-40" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Test</text>
    
    <rect x="40" y="-30" width="80" height="60" fill="url(#cicdGrad)" rx="10"/>
    <text x="80" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Deploy</text>
    
    <rect x="160" y="-30" width="80" height="60" fill="url(#cicdGrad)" rx="10"/>
    <text x="200" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Monitor</text>
    
    <!-- Arrows -->
    <path d="M-120,0 L-80,0" stroke="#fff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M0,0 L40,0" stroke="#fff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M120,0 L160,0" stroke="#fff" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
      </marker>
    </defs>
    
    <!-- Text -->
    <text x="0" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">CI/CD Pipeline</text>
    <text x="0" y="85" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Automated Deployment</text>
  </g>
</svg>
