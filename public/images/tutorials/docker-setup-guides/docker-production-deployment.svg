<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Production server -->
  <g transform="translate(400, 200)">
    <!-- Server rack -->
    <rect x="-100" y="-80" width="200" height="160" fill="#374151" rx="10"/>
    
    <!-- Server units -->
    <rect x="-90" y="-70" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    <rect x="-90" y="-45" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    <rect x="-90" y="-20" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    <rect x="-90" y="5" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    <rect x="-90" y="30" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    <rect x="-90" y="55" width="180" height="20" fill="url(#prodGrad)" rx="3"/>
    
    <!-- Status lights -->
    <circle cx="-80" cy="-60" r="3" fill="#2ed573"/>
    <circle cx="-80" cy="-35" r="3" fill="#2ed573"/>
    <circle cx="-80" cy="-10" r="3" fill="#2ed573"/>
    <circle cx="-80" cy="15" r="3" fill="#2ed573"/>
    <circle cx="-80" cy="40" r="3" fill="#2ed573"/>
    <circle cx="-80" cy="65" r="3" fill="#2ed573"/>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Production Deployment</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Scalable Container Infrastructure</text>
  </g>
</svg>
