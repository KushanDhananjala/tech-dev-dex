<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="composeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Multiple containers -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="60" height="40" fill="url(#composeGrad)" rx="5"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">App</text>
  </g>
  
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="60" height="40" fill="url(#composeGrad)" rx="5"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">DB</text>
  </g>
  
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="60" height="40" fill="url(#composeGrad)" rx="5"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">Cache</text>
  </g>
  
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="60" height="40" fill="url(#composeGrad)" rx="5"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">API</text>
  </g>
  
  <!-- Network connections -->
  <line x1="260" y1="170" x2="300" y2="170" stroke="#fff" stroke-width="2"/>
  <line x1="360" y1="170" x2="400" y2="170" stroke="#fff" stroke-width="2"/>
  <line x1="460" y1="170" x2="500" y2="170" stroke="#fff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Docker Compose</text>
  <text x="400" y="275" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Multi-Container Orchestration</text>
</svg>
