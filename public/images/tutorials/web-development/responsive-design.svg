<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="responsiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Desktop -->
  <rect x="50" y="100" width="80" height="60" rx="4" fill="url(#responsiveGradient)" stroke="#17a2b8" stroke-width="2"/>
  <text x="90" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Desktop</text>
  <rect x="60" y="130" width="60" height="20" fill="white" opacity="0.8" />
  
  <!-- Tablet -->
  <rect x="160" y="110" width="50" height="40" rx="4" fill="url(#responsiveGradient)" stroke="#17a2b8" stroke-width="2"/>
  <text x="185" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Tablet</text>
  <rect x="170" y="135" width="30" height="10" fill="white" opacity="0.8" />
  
  <!-- Mobile -->
  <rect x="240" y="120" width="30" height="20" rx="4" fill="url(#responsiveGradient)" stroke="#17a2b8" stroke-width="2"/>
  <text x="255" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Mobile</text>
  <rect x="245" y="135" width="20" height="3" fill="white" opacity="0.8" />
  
  <!-- CSS Grid/Flexbox -->
  <rect x="50" y="200" width="80" height="40" rx="4" fill="#6c757d" />
  <text x="90" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">CSS Grid</text>
  
  <rect x="150" y="200" width="80" height="40" rx="4" fill="#6c757d" />
  <text x="190" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Flexbox</text>
  
  <rect x="250" y="200" width="80" height="40" rx="4" fill="#6c757d" />
  <text x="290" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Media Queries</text>
  
  <!-- Responsive Design Principles -->
  <text x="200" y="50" text-anchor="middle" fill="#17a2b8" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Responsive Design</text>
  
  <!-- Arrows showing responsiveness -->
  <path d="M90 160 Q140 180 185 150" stroke="#17a2b8" stroke-width="2" fill="none" />
  <path d="M185 150 Q215 180 255 140" stroke="#17a2b8" stroke-width="2" fill="none" />
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#17a2b8" />
  <text x="110" y="275" fill="#17a2b8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Mobile First</text>
  
  <circle cx="200" cy="270" r="4" fill="#20c997" />
  <text x="210" y="275" fill="#20c997" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Flexible</text>
  
  <circle cx="300" cy="270" r="4" fill="#17a2b8" />
  <text x="310" y="275" fill="#17a2b8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Adaptive</text>
</svg>
