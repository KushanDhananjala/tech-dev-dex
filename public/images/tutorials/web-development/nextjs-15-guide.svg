<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Next.js Logo -->
  <g transform="translate(200, 150)">
    <!-- Main Circle -->
    <circle cx="0" cy="0" r="40" fill="url(#cardGradient)" filter="url(#glow)">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner N -->
    <path d="M-15,-20 L-15,20 L-5,20 L-5,0 L5,0 L5,20 L15,20 L15,-20 L5,-20 L5,0 L-5,0 L-5,-20 Z" 
          fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- React Components -->
  <g opacity="0.8">
    <!-- Component 1 -->
    <rect x="50" y="50" width="80" height="60" rx="8" fill="#61dafb" filter="url(#glow)">
      <animate attributeName="y" values="50;45;50" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="75" text-anchor="middle" fill="white" font-size="12" font-weight="bold">App</text>
    <text x="90" y="90" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <!-- Component 2 -->
    <rect x="270" y="50" width="80" height="60" rx="8" fill="#21d4fd" filter="url(#glow)">
      <animate attributeName="y" values="50;45;50" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="310" y="75" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Page</text>
    <text x="310" y="90" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <!-- Component 3 -->
    <rect x="50" y="190" width="80" height="60" rx="8" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="y" values="190;185;190" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="215" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Layout</text>
    <text x="90" y="230" text-anchor="middle" fill="white" font-size="10">Component</text>
    
    <!-- Component 4 -->
    <rect x="270" y="190" width="80" height="60" rx="8" fill="#f093fb" filter="url(#glow)">
      <animate attributeName="y" values="190;185;190" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <text x="310" y="215" text-anchor="middle" fill="white" font-size="12" font-weight="bold">API</text>
    <text x="310" y="230" text-anchor="middle" fill="white" font-size="10">Route</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#61dafb" stroke-width="2" opacity="0.6">
    <!-- App to Page -->
    <line x1="130" y1="80" x2="270" y2="80">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- App to Layout -->
    <line x1="90" y1="110" x2="90" y2="190">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Page to API -->
    <line x1="310" y1="110" x2="310" y2="190">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Layout to API -->
    <line x1="130" y1="220" x2="270" y2="220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Server Components Indicator -->
  <g opacity="0.9">
    <circle cx="160" cy="120" r="8" fill="#43e97b" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="125" text-anchor="middle" fill="white" font-size="8" font-weight="bold">S</text>
    
    <text x="160" y="140" text-anchor="middle" fill="white" font-size="8">Server</text>
  </g>
  
  <!-- Client Components Indicator -->
  <g opacity="0.9">
    <circle cx="240" cy="120" r="8" fill="#f5576c" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <text x="240" y="125" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C</text>
    
    <text x="240" y="140" text-anchor="middle" fill="white" font-size="8">Client</text>
  </g>
  
  <!-- Next.js 15 Text -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="28" font-weight="bold" filter="url(#glow)">
    Next.js 15
  </text>
  <text x="200" y="50" text-anchor="middle" fill="white" font-size="14" opacity="0.8">
    React 19 + App Router
  </text>
  
  <!-- Performance Indicators -->
  <g opacity="0.7">
    <!-- Speed Indicator -->
    <rect x="20" y="20" width="100" height="20" rx="10" fill="#43e97b" filter="url(#glow)">
      <animate attributeName="width" values="100;120;100" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="33" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Performance</text>
    
    <!-- SEO Indicator -->
    <rect x="280" y="20" width="100" height="20" rx="10" fill="#4facfe" filter="url(#glow)">
      <animate attributeName="width" values="100;120;100" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="330" y="33" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SEO Optimized</text>
  </g>
  
  <!-- Floating Code Elements -->
  <g opacity="0.6">
    <text x="30" y="280" fill="#61dafb" font-size="12" font-family="monospace">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      &lt;ServerComponent /&gt;
    </text>
    <text x="300" y="280" fill="#f5576c" font-size="12" font-family="monospace">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
      'use client'
    </text>
  </g>
</svg>
