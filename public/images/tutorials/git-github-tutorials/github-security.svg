<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Security elements -->
  <g transform="translate(400, 200)">
    <!-- Shield -->
    <path d="M0,-50 L-30,-20 L-30,20 L0,50 L30,20 L30,-20 Z" fill="url(#securityGrad)"/>
    
    <!-- Lock -->
    <rect x="-8" y="-10" width="16" height="12" fill="#fff" rx="2"/>
    <path d="M-6,-20 Q-6,-25 0,-25 Q6,-25 6,-20" stroke="#fff" stroke-width="2" fill="none"/>
    
    <!-- Security badges -->
    <circle cx="-60" cy="-30" r="15" fill="url(#securityGrad)"/>
    <text x="-60" y="-25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">2FA</text>
    
    <circle cx="60" cy="-30" r="15" fill="url(#securityGrad)"/>
    <text x="60" y="-25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">SSH</text>
    
    <circle cx="-60" cy="30" r="15" fill="url(#securityGrad)"/>
    <text x="-60" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Keys</text>
    
    <circle cx="60" cy="30" r="15" fill="url(#securityGrad)"/>
    <text x="60" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Auth</text>
    
    <!-- Text -->
    <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">GitHub Security</text>
    <text x="0" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Best Practices and Protection</text>
  </g>
</svg>
