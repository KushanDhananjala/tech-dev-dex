<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="actionsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- GitHub Actions workflow -->
  <g transform="translate(400, 200)">
    <!-- Workflow pipeline -->
    <rect x="-180" y="-30" width="40" height="20" fill="url(#actionsGrad)" rx="3"/>
    <text x="-160" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Build</text>
    
    <rect x="-120" y="-30" width="40" height="20" fill="url(#actionsGrad)" rx="3"/>
    <text x="-100" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Test</text>
    
    <rect x="-60" y="-30" width="40" height="20" fill="url(#actionsGrad)" rx="3"/>
    <text x="-40" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Deploy</text>
    
    <rect x="0" y="-30" width="40" height="20" fill="url(#actionsGrad)" rx="3"/>
    <text x="20" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Notify</text>
    
    <rect x="60" y="-30" width="40" height="20" fill="url(#actionsGrad)" rx="3"/>
    <text x="80" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Monitor</text>
    
    <!-- Arrows -->
    <path d="M-140,-20 L-120,-20" stroke="#fff" stroke-width="1" marker-end="url(#arrowSmall)"/>
    <path d="M-80,-20 L-60,-20" stroke="#fff" stroke-width="1" marker-end="url(#arrowSmall)"/>
    <path d="M-20,-20 L0,-20" stroke="#fff" stroke-width="1" marker-end="url(#arrowSmall)"/>
    <path d="M40,-20 L60,-20" stroke="#fff" stroke-width="1" marker-end="url(#arrowSmall)"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#fff"/>
      </marker>
    </defs>
    
    <!-- GitHub logo -->
    <circle cx="0" cy="40" r="25" fill="url(#actionsGrad)"/>
    <text x="0" y="47" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">GH</text>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">GitHub Actions</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">CI/CD Automation</text>
  </g>
</svg>
