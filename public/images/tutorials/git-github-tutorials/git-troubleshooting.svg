<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="troubleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Troubleshooting tools -->
  <g transform="translate(400, 200)">
    <!-- Terminal window -->
    <rect x="-120" y="-60" width="240" height="120" fill="#000" rx="5"/>
    <rect x="-120" y="-60" width="240" height="20" fill="#333" rx="5"/>
    
    <!-- Terminal content -->
    <text x="-110" y="-45" fill="#00ff00" font-family="monospace" font-size="10">$ git status</text>
    <text x="-110" y="-30" fill="#ff0000" font-family="monospace" font-size="10">fatal: not a git repository</text>
    <text x="-110" y="-15" fill="#00ff00" font-family="monospace" font-size="10">$ git init</text>
    <text x="-110" y="0" fill="#00ff00" font-family="monospace" font-size="10">$ git add .</text>
    <text x="-110" y="15" fill="#00ff00" font-family="monospace" font-size="10">$ git commit -m "fix"</text>
    <text x="-110" y="30" fill="#00ff00" font-family="monospace" font-size="10">$ git push</text>
    
    <!-- Warning icon -->
    <circle cx="100" cy="-20" r="20" fill="url(#troubleGrad)"/>
    <text x="100" y="-15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16">!</text>
    
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Git Troubleshooting</text>
    <text x="0" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Common Issues and Solutions</text>
  </g>
</svg>
