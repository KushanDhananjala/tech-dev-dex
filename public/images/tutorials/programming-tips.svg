  <!-- Best Practices Icons -->
  <!-- Clean Code -->
  <circle cx="150" cy="250" r="25" fill="rgba(79, 70, 229, 0.2)" stroke="#4F46E5" stroke-width="2"/>
  <path d="M140 250 L145 255 L160 240" stroke="#4F46E5" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Testing -->
  <circle cx="300" cy="250" r="25" fill="rgba(16, 185, 129, 0.2)" stroke="#10B981" stroke-width="2"/>
  <path d="M290 250 L295 255 L310 240" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Documentation -->
  <circle cx="450" cy="250" r="25" fill="rgba(245, 158, 11, 0.2)" stroke="#F59E0B" stroke-width="2"/>
  <path d="M440 250 L445 255 L460 240" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Version Control -->
  <circle cx="600" cy="250" r="25" fill="rgba(239, 68, 68, 0.2)" stroke="#EF4444" stroke-width="2"/>
  <path d="M590 250 L595 255 L610 240" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connection Lines -->
  <path d="M175 250 Q200 230 225 250" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M325 250 Q350 230 375 250" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M475 250 Q500 230 525 250" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
