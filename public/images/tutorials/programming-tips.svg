  <rect x="70" y="150" width="100" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="70" y="165" width="130" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="70" y="180" width="90" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Function Block -->
  <rect x="300" y="80" width="200" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="320" y="100" width="160" height="8" rx="4" fill="#10B981"/>
  <rect x="320" y="120" width="100" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="135" width="120" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="150" width="80" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="165" width="110" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="180" width="90" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Data Structure -->
  <rect x="550" y="80" width="200" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="570" y="100" width="160" height="8" rx="4" fill="#F59E0B"/>
  <rect x="570" y="120" width="140" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="570" y="135" width="100" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="570" y="150" width="120" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="570" y="165" width="90" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
