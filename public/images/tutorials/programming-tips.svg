<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient1)"/>
  
  <!-- Code Structure -->
  <rect x="50" y="80" width="200" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="70" y="100" width="160" height="8" rx="4" fill="#4F46E5"/>
  <rect x="70" y="120" width="120" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
