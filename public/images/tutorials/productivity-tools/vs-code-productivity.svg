<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  <rect x="50" y="50" width="700" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- VS Code Logo -->
  <circle cx="100" cy="100" r="20" fill="#007ACC"/>
  <path d="M90 100 L 110 100 L 110 120 L 90 120 Z" fill="#FFFFFF"/>
  
  <!-- Code Editor Interface -->
  <rect x="150" y="80" width="500" height="200" rx="4" fill="#1E1E1E" stroke="#3C3C3C" stroke-width="1"/>
  
  <!-- Code Lines -->
  <rect x="160" y="90" width="200" height="8" rx="2" fill="#569CD6"/>
  <rect x="160" y="110" width="150" height="8" rx="2" fill="#CE9178"/>
  <rect x="160" y="130" width="180" height="8" rx="2" fill="#4EC9B0"/>
  <rect x="160" y="150" width="120" height="8" rx="2" fill="#DCDCAA"/>
  <rect x="160" y="170" width="160" height="8" rx="2" fill="#C586C0"/>
  
  <!-- Productivity Icons -->
  <circle cx="200" cy="250" r="15" fill="#10B981"/>
  <path d="M190 250 L 195 255 L 210 240" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <circle cx="300" cy="250" r="15" fill="#3B82F6"/>
  <path d="M290 250 L 295 255 L 310 240" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <circle cx="400" cy="250" r="15" fill="#8B5CF6"/>
  <path d="M390 250 L 395 255 L 410 240" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Keyboard Shortcuts -->
  <rect x="500" y="90" width="120" height="60" rx="4" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="560" y="110" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="10">Ctrl+P</text>
  <text x="560" y="125" text-anchor="middle" fill="#9CA3AF" font-family="monospace" font-size="8">Quick Open</text>
  
  <rect x="500" y="160" width="120" height="60" rx="4" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="560" y="180" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="10">Ctrl+D</text>
  <text x="560" y="195" text-anchor="middle" fill="#9CA3AF" font-family="monospace" font-size="8">Multi-cursor</text>
  
  <!-- Extensions Panel -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  <circle cx="80" cy="350" r="8" fill="#10B981"/>
  <text x="100" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">GitLens</text>
  
  <circle cx="200" cy="350" r="8" fill="#3B82F6"/>
  <text x="220" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Prettier</text>
  
  <circle cx="320" cy="350" r="8" fill="#8B5CF6"/>
  <text x="340" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">ESLint</text>
  
  <circle cx="440" cy="350" r="8" fill="#F59E0B"/>
  <text x="460" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">Python</text>
  
  <!-- Productivity Stats -->
  <text x="600" y="340" fill="#10B981" font-family="Arial" font-size="16" font-weight="bold">300%</text>
  <text x="600" y="355" fill="#9CA3AF" font-family="Arial" font-size="10">Faster Coding</text>
  
  <text x="680" y="340" fill="#3B82F6" font-family="Arial" font-size="16" font-weight="bold">2hrs</text>
  <text x="680" y="355" fill="#9CA3AF" font-family="Arial" font-size="10">Saved Daily</text>
</svg>