<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="700" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="30" rx="8" fill="#374151"/>
  <circle cx="70" cy="65" r="4" fill="#EF4444"/>
  <circle cx="90" cy="65" r="4" fill="#F59E0B"/>
  <circle cx="110" cy="65" r="4" fill="#10B981"/>
  <text x="130" y="70" fill="#FFFFFF" font-family="monospace" font-size="10">Automation Scripts</text>
  
  <!-- Script Content -->
  <g transform="translate(70, 100)">
    <!-- Script Header -->
    <text x="0" y="0" fill="#CE9178" font-family="monospace" font-size="12">#!/bin/bash</text>
    <text x="0" y="20" fill="#9CA3AF" font-family="monospace" font-size="10"># Automation Script for Project Setup</text>
    <text x="0" y="35" fill="#9CA3AF" font-family="monospace" font-size="10"># Created: $(date)</text>
    
    <!-- Script Commands -->
    <text x="0" y="60" fill="#10B981" font-family="monospace" font-size="12">echo "Setting up project..."</text>
    <text x="0" y="80" fill="#569CD6" font-family="monospace" font-size="12">mkdir -p $1</text>
    <text x="0" y="100" fill="#569CD6" font-family="monospace" font-size="12">cd $1</text>
    <text x="0" y="120" fill="#569CD6" font-family="monospace" font-size="12">git init</text>
    <text x="0" y="140" fill="#569CD6" font-family="monospace" font-size="12">npm init -y</text>
    <text x="0" y="160" fill="#569CD6" font-family="monospace" font-size="12">touch README.md</text>
    <text x="0" y="180" fill="#569CD6" font-family="monospace" font-size="12">echo "# $1" > README.md</text>
    <text x="0" y="200" fill="#569CD6" font-family="monospace" font-size="12">git add .</text>
    <text x="0" y="220" fill="#569CD6" font-family="monospace" font-size="12">git commit -m "Initial commit"</text>
    <text x="0" y="240" fill="#10B981" font-family="monospace" font-size="12">echo "Project $1 created successfully!"</text>
  </g>
  
  <!-- Script Types -->
  <rect x="500" y="100" width="200" height="120" rx="4" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="510" y="120" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">Script Types</text>
  <text x="510" y="140" fill="#9CA3AF" font-family="Arial" font-size="10">• Bash Scripts</text>
  <text x="510" y="155" fill="#9CA3AF" font-family="Arial" font-size="10">• Python Scripts</text>
  <text x="510" y="170" fill="#9CA3AF" font-family="Arial" font-size="10">• PowerShell Scripts</text>
  <text x="510" y="185" fill="#9CA3AF" font-family="Arial" font-size="10">• Node.js Scripts</text>
  <text x="510" y="200" fill="#9CA3AF" font-family="Arial" font-size="10">• Cron Jobs</text>
  
  <!-- Automation Benefits -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#10B981"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">5hrs Saved Weekly</text>
  
  <circle cx="300" cy="350" r="12" fill="#3B82F6"/>
  <text x="325" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">90% Error Reduction</text>
  
  <circle cx="500" cy="350" r="12" fill="#8B5CF6"/>
  <text x="525" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">300% Faster Deployments</text>
  
  <!-- Script Icons -->
  <g transform="translate(600, 100)">
    <!-- Bash Icon -->
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#4B5563"/>
    <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="12">$</text>
    
    <!-- Python Icon -->
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#3776AB"/>
    <text x="55" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Py</text>
    
    <!-- Node Icon -->
    <rect x="80" y="0" width="30" height="30" rx="4" fill="#68A063"/>
    <text x="95" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">JS</text>
  </g>
  
  <!-- Title -->
  <text x="50" y="30" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Automation Scripts Setup</text>
  <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="12">Automate your development workflow with powerful scripts</text>
</svg>