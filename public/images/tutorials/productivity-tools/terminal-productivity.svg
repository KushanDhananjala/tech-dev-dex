<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="700" height="300" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="30" rx="8" fill="#374151"/>
  <circle cx="70" cy="65" r="4" fill="#EF4444"/>
  <circle cx="90" cy="65" r="4" fill="#F59E0B"/>
  <circle cx="110" cy="65" r="4" fill="#10B981"/>
  <text x="130" y="70" fill="#FFFFFF" font-family="monospace" font-size="10">Terminal Productivity</text>
  
  <!-- Terminal Content -->
  <g transform="translate(70, 100)">
    <!-- Command Line -->
    <text x="0" y="0" fill="#10B981" font-family="monospace" font-size="12">$ ls -la --color=auto</text>
    <text x="0" y="20" fill="#9CA3AF" font-family="monospace" font-size="10">drwxr-xr-x  5 user  staff  160 Dec 12 10:30 .</text>
    <text x="0" y="35" fill="#9CA3AF" font-family="monospace" font-size="10">drwxr-xr-x  8 user  staff  256 Dec 12 10:29 ..</text>
    <text x="0" y="50" fill="#9CA3AF" font-family="monospace" font-size="10">-rw-r--r--  1 user  staff  1.2K Dec 12 10:30 README.md</text>
    <text x="0" y="65" fill="#9CA3AF" font-family="monospace" font-size="10">drwxr-xr-x  3 user  staff   96 Dec 12 10:30 src/</text>
    
    <!-- Next Command -->
    <text x="0" y="90" fill="#10B981" font-family="monospace" font-size="12">$ find . -name "*.js" -type f</text>
    <text x="0" y="110" fill="#9CA3AF" font-family="monospace" font-size="10">./src/components/Header.js</text>
    <text x="0" y="125" fill="#9CA3AF" font-family="monospace" font-size="10">./src/utils/helpers.js</text>
    <text x="0" y="140" fill="#9CA3AF" font-family="monospace" font-size="10">./src/App.js</text>
    
    <!-- Grep Command -->
    <text x="0" y="170" fill="#10B981" font-family="monospace" font-size="12">$ grep -r "function" src/</text>
    <text x="0" y="190" fill="#9CA3AF" font-family="monospace" font-size="10">src/components/Header.js:function Header() {</text>
    <text x="0" y="205" fill="#9CA3AF" font-family="monospace" font-size="10">src/utils/helpers.js:function formatDate(date) {</text>
    
    <!-- Cursor -->
    <rect x="200" y="220" width="8" height="12" fill="#FFFFFF"/>
  </g>
  
  <!-- Productivity Stats -->
  <rect x="50" y="320" width="700" height="60" rx="4" fill="#0F172A" stroke="#334155" stroke-width="1"/>
  
  <circle cx="100" cy="350" r="12" fill="#10B981"/>
  <text x="125" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">300% Faster Tasks</text>
  
  <circle cx="300" cy="350" r="12" fill="#3B82F6"/>
  <text x="325" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">5hrs Saved Weekly</text>
  
  <circle cx="500" cy="350" r="12" fill="#8B5CF6"/>
  <text x="525" y="355" fill="#FFFFFF" font-family="Arial" font-size="12">90% Error Reduction</text>
  
  <!-- Shell Customization -->
  <rect x="500" y="100" width="200" height="120" rx="4" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <text x="510" y="120" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">Shell Customization</text>
  <text x="510" y="140" fill="#9CA3AF" font-family="Arial" font-size="10">• Oh My Zsh</text>
  <text x="510" y="155" fill="#9CA3AF" font-family="Arial" font-size="10">• Powerlevel10k</text>
  <text x="510" y="170" fill="#9CA3AF" font-family="Arial" font-size="10">• Auto-suggestions</text>
  <text x="510" y="185" fill="#9CA3AF" font-family="Arial" font-size="10">• Syntax highlighting</text>
  <text x="510" y="200" fill="#9CA3AF" font-family="Arial" font-size="10">• Git integration</text>
</svg>