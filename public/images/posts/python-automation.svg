<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Python web scraping -->
  <g transform="translate(400, 200)">
    <!-- Spider web -->
    <circle cx="0" cy="0" r="60" stroke="url(#pythonGrad)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="40" stroke="url(#pythonGrad)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="20" stroke="url(#pythonGrad)" stroke-width="2" fill="none"/>
    
    <!-- Web lines -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="url(#pythonGrad)" stroke-width="2"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="url(#pythonGrad)" stroke-width="2"/>
    <line x1="-42" y1="-42" x2="42" y2="42" stroke="url(#pythonGrad)" stroke-width="2"/>
    <line x1="42" y1="-42" x2="-42" y2="42" stroke="url(#pythonGrad)" stroke-width="2"/>
    
    <!-- Python logo -->
    <circle cx="0" cy="0" r="15" fill="url(#pythonGrad)"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Py</text>
    
    <!-- Text -->
    <text x="0" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Python Web Scraping</text>
    <text x="0" y="125" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Data Extraction and Automation</text>
  </g>
</svg>

