  <circle cx="100" cy="290" r="4" fill="#6366f1" />
  <text x="110" y="295" fill="#6366f1" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Tested</text>
  
  <circle cx="200" cy="290" r="4" fill="#8b5cf6" />
  <text x="210" y="295" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Reviewed</text>
  
  <circle cx="300" cy="290" r="4" fill="#6366f1" />
  <text x="310" y="295" fill="#6366f1" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Verified</text>
