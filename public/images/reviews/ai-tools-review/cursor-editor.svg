<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cursor Editor -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#cursorGradient)" stroke="#000000" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Cursor</text>
  
  <!-- AI Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">AI Chat</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Code Gen</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Edit</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Debug</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Explain</text>
  
  <!-- AI-Powered Code -->
  <rect x="50" y="220" width="300" height="20" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="235" text-anchor="middle" fill="#495057" font-family="monospace" font-size="12">// AI-first code editor with built-in AI</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#000000" />
  <text x="110" y="275" fill="#000000" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">AI-First</text>
  
  <circle cx="200" cy="270" r="4" fill="#333333" />
  <text x="210" y="275" fill="#333333" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Modern</text>
  
  <circle cx="300" cy="270" r="4" fill="#000000" />
  <text x="310" y="275" fill="#000000" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Revolutionary</text>
</svg>
