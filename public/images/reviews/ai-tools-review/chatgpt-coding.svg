<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatgptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f64;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ChatGPT Logo -->
  <circle cx="200" cy="100" r="40" fill="url(#chatgptGradient)" stroke="#10a37f" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">GPT</text>
  
  <!-- Coding Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Debug</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Explain</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Optimize</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Generate</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Review</text>
  
  <!-- Chat Interface -->
  <rect x="50" y="220" width="300" height="20" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="235" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12">"Explain this code and suggest improvements"</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#10a37f" />
  <text x="110" y="275" fill="#10a37f" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Smart</text>
  
  <circle cx="200" cy="270" r="4" fill="#1a7f64" />
  <text x="210" y="275" fill="#1a7f64" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Helpful</text>
  
  <circle cx="300" cy="270" r="4" fill="#10a37f" />
  <text x="310" y="275" fill="#10a37f" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Versatile</text>
</svg>
