<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="copilotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0366d6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GitHub Copilot Logo -->
  <circle cx="200" cy="100" r="40" fill="url(#copilotGradient)" stroke="#24292e" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">GitHub</text>
  
  <!-- AI Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Code Gen</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Auto Complete</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Context</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Multi-Lang</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">IDE Support</text>
  
  <!-- Code Example -->
  <rect x="50" y="220" width="300" height="20" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="235" text-anchor="middle" fill="#495057" font-family="monospace" font-size="12">// AI-generated code suggestion</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#24292e" />
  <text x="110" y="275" fill="#24292e" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Intelligent</text>
  
  <circle cx="200" cy="270" r="4" fill="#0366d6" />
  <text x="210" y="275" fill="#0366d6" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Productive</text>
  
  <circle cx="300" cy="270" r="4" fill="#24292e" />
  <text x="310" y="275" fill="#24292e" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
</svg>
