<svg width="400" height="192" viewBox="0 0 400 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F24E1E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF7262;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A259FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adobeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF61F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E0014;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="192" fill="url(#bgGradient)"/>
  
  <!-- Figma Logo -->
  <g transform="translate(50, 50)">
    <!-- Figma F -->
    <rect x="0" y="0" width="24" height="8" rx="4" fill="url(#figmaGradient)"/>
    <rect x="0" y="0" width="8" height="32" rx="4" fill="url(#figmaGradient)"/>
    <rect x="0" y="12" width="16" height="8" rx="4" fill="url(#figmaGradient)"/>
    
    <!-- Figma Text -->
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Figma</text>
  </g>
  
  <!-- VS Text -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">VS</text>
  
  <!-- Adobe XD Logo -->
  <g transform="translate(250, 50)">
    <!-- Adobe XD X -->
    <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#adobeGradient)"/>
    <path d="M8 8 L24 24 M24 8 L8 24" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Adobe XD Text -->
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Adobe XD</text>
  </g>
  
  <!-- Design Elements -->
  <circle cx="80" cy="140" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="320" cy="140" r="8" fill="rgba(255,255,255,0.3)"/>
  <rect x="150" y="160" width="100" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- UI Elements -->
  <rect x="20" y="160" width="30" height="20" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <rect x="25" y="165" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="25" y="170" width="15" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <rect x="25" y="175" width="18" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <rect x="350" y="160" width="30" height="20" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <rect x="355" y="165" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="355" y="170" width="15" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <rect x="355" y="175" width="18" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
</svg>
