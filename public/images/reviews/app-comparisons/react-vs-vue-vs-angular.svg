<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="react" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21D4FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42B883;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="angular" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C3002F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- React Logo -->
  <g transform="translate(150, 120)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#react)" stroke-width="4"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="url(#react)" stroke-width="3"/>
    <circle cx="40" cy="40" r="5" fill="url(#react)"/>
    <text x="40" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">React</text>
  </g>
  
  <!-- VS Symbol -->
  <text x="400" y="160" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" style="font-weight:bold;">VS</text>
  
  <!-- Vue Logo -->
  <g transform="translate(320, 120)">
    <path d="M40 10 L60 50 L40 90 L20 50 Z" fill="url(#vue)"/>
    <text x="40" y="110" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Vue</text>
  </g>
  
  <!-- VS Symbol -->
  <text x="400" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" style="font-weight:bold;">VS</text>
  
  <!-- Angular Logo -->
  <g transform="translate(550, 120)">
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#angular)"/>
    <rect x="25" y="25" width="30" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <text x="40" y="45" text-anchor="middle" fill="url(#angular)" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">A</text>
    <text x="40" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Angular</text>
  </g>
  
  <!-- Framework comparison lines -->
  <line x1="250" y1="250" x2="550" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="270" x2="550" y2="270" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="290" x2="550" y2="290" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <text x="400" y="330" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Frontend Framework Battle</text>
</svg>
