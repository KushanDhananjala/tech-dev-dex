<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodejs" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="python" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Node.js Logo -->
  <g transform="translate(200, 120)">
    <circle cx="40" cy="40" r="35" fill="url(#nodejs)"/>
    <text x="40" y="50" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" style="font-weight:bold;">JS</text>
    <text x="40" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Node.js</text>
  </g>
  
  <!-- VS Symbol -->
  <text x="400" y="160" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">VS</text>
  
  <!-- Python Logo -->
  <g transform="translate(520, 120)">
    <circle cx="40" cy="40" r="35" fill="url(#python)"/>
    <text x="40" y="50" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" style="font-weight:bold;">Py</text>
    <text x="40" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Python</text>
  </g>
  
  <!-- Backend comparison features -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#61DAFB" opacity="0.2"/>
    <text x="60" y="20" text-anchor="middle" fill="#61DAFB" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Event-Driven</text>
  </g>
  
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#4FC08D" opacity="0.2"/>
    <text x="60" y="20" text-anchor="middle" fill="#4FC08D" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Multi-threaded</text>
  </g>
  
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#DD0031" opacity="0.2"/>
    <text x="60" y="20" text-anchor="middle" fill="#DD0031" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">NPM Ecosystem</text>
  </g>
  
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#FFD43B" opacity="0.2"/>
    <text x="60" y="20" text-anchor="middle" fill="#FFD43B" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">Data Science</text>
  </g>
  
  <text x="400" y="320" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Backend Development Showdown</text>
</svg>
