<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a154b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#611f69;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slack Logo -->
  <circle cx="200" cy="100" r="40" fill="url(#slackGradient)" stroke="#4a154b" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">S</text>
  
  <!-- Alternatives -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Discord</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Teams</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Mattermost</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Rocket.Chat</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Element</text>
  
  <!-- Communication Features -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#4a154b" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Channels</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#4a154b" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Messages</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#4a154b" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Voice</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#4a154b" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Video</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#4a154b" />
  <text x="110" y="275" fill="#4a154b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Team</text>
  
  <circle cx="200" cy="270" r="4" fill="#611f69" />
  <text x="210" y="275" fill="#611f69" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Collaborative</text>
  
  <circle cx="300" cy="270" r="4" fill="#4a154b" />
  <text x="310" y="275" fill="#4a154b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Connected</text>
</svg>
