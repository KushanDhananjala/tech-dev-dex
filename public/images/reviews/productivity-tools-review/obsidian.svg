<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="obsidianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#483699;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Obsidian Logo -->
  <circle cx="200" cy="100" r="40" fill="url(#obsidianGradient)" stroke="#483699" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">O</text>
  
  <!-- Knowledge Graph -->
  <circle cx="100" cy="180" r="15" fill="#483699" />
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Note 1</text>
  
  <circle cx="200" cy="180" r="15" fill="#7c3aed" />
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Note 2</text>
  
  <circle cx="300" cy="180" r="15" fill="#483699" />
  <text x="300" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Note 3</text>
  
  <!-- Connections -->
  <line x1="115" y1="180" x2="185" y2="180" stroke="#483699" stroke-width="2"/>
  <line x1="215" y1="180" x2="285" y2="180" stroke="#483699" stroke-width="2"/>
  
  <!-- Features -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#6c757d" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Markdown</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#6c757d" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Graph View</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#6c757d" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Plugins</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Local Files</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#483699" />
  <text x="110" y="275" fill="#483699" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Connected</text>
  
  <circle cx="200" cy="270" r="4" fill="#7c3aed" />
  <text x="210" y="275" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Powerful</text>
  
  <circle cx="300" cy="270" r="4" fill="#483699" />
  <text x="310" y="275" fill="#483699" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Flexible</text>
</svg>
