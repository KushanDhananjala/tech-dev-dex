<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clock -->
  <circle cx="200" cy="100" r="40" fill="url(#timeGradient)" stroke="#ff6b6b" stroke-width="3"/>
  <line x1="200" y1="100" x2="200" y2="70" stroke="white" stroke-width="3"/>
  <line x1="200" y1="100" x2="220" y2="100" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="100" r="4" fill="white"/>
  
  <!-- Time Tracking Tools -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Toggl</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">RescueTime</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Clockify</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Harvest</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6c757d" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">TimeCamp</text>
  
  <!-- Productivity Features -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#ff6b6b" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Tracking</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#ff6b6b" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Reports</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#ff6b6b" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Analytics</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#ff6b6b" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Billing</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#ff6b6b" />
  <text x="110" y="275" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
  
  <circle cx="200" cy="270" r="4" fill="#ee5a52" />
  <text x="210" y="275" fill="#ee5a52" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Productive</text>
  
  <circle cx="300" cy="270" r="4" fill="#ff6b6b" />
  <text x="310" y="275" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Insightful</text>
</svg>
