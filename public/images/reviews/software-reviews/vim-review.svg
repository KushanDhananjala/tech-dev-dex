<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#019733;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Vim -->
  <g transform="translate(400, 200)">
    <!-- Vim logo -->
    <rect x="-25" y="-20" width="50" height="40" fill="url(#vimGrad)" rx="3"/>
    <text x="0" y="5" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">V</text>
    
    <!-- Terminal interface -->
    <rect x="-60" y="30" width="120" height="20" fill="#000" rx="2"/>
    <text x="0" y="45" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="8">:wq</text>
    
    <!-- Text -->
    <text x="0" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Vim Review</text>
    <text x="0" y="100" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Modal Text Editor</text>
  </g>
</svg>
