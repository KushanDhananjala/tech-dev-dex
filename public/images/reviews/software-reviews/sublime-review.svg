<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sublimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Sublime Text -->
  <g transform="translate(400, 200)">
    <!-- Sublime logo -->
    <rect x="-30" y="-25" width="60" height="50" fill="url(#sublimeGrad)" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">ST</text>
    
    <!-- Text editor features -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="url(#sublimeGrad)" stroke-width="2"/>
    <line x1="-40" y1="35" x2="30" y2="35" stroke="url(#sublimeGrad)" stroke-width="2"/>
    <line x1="-40" y1="40" x2="35" y2="40" stroke="url(#sublimeGrad)" stroke-width="2"/>
    <line x1="-40" y1="45" x2="25" y2="45" stroke="url(#sublimeGrad)" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Sublime Text Review</text>
    <text x="0" y="100" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Lightweight Code Editor</text>
  </g>
</svg>
