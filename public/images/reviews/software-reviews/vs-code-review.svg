<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vscodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- VS Code -->
  <g transform="translate(400, 200)">
    <!-- VS Code logo -->
    <rect x="-40" y="-30" width="80" height="60" fill="url(#vscodeGrad)" rx="8"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">VS</text>
    
    <!-- Code elements -->
    <rect x="-60" y="40" width="20" height="15" fill="url(#vscodeGrad)" rx="2"/>
    <rect x="-30" y="40" width="20" height="15" fill="url(#vscodeGrad)" rx="2"/>
    <rect x="0" y="40" width="20" height="15" fill="url(#vscodeGrad)" rx="2"/>
    <rect x="30" y="40" width="20" height="15" fill="url(#vscodeGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">VS Code Review</text>
    <text x="0" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Code Editor and IDE</text>
  </g>
</svg>
