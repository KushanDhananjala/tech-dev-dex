<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="intellijGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- IntelliJ IDEA -->
  <g transform="translate(400, 200)">
    <!-- IntelliJ logo -->
    <circle cx="0" cy="0" r="35" fill="url(#intellijGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" style="font-weight:bold;">IJ</text>
    
    <!-- IDE features -->
    <rect x="-50" y="40" width="15" height="10" fill="url(#intellijGrad)" rx="2"/>
    <rect x="-25" y="40" width="15" height="10" fill="url(#intellijGrad)" rx="2"/>
    <rect x="0" y="40" width="15" height="10" fill="url(#intellijGrad)" rx="2"/>
    <rect x="25" y="40" width="15" height="10" fill="url(#intellijGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">IntelliJ IDEA Review</text>
    <text x="0" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Java IDE and Development Environment</text>
  </g>
</svg>
