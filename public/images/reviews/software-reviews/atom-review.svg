<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66595c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Atom -->
  <g transform="translate(400, 200)">
    <!-- Atom logo -->
    <circle cx="0" cy="0" r="30" fill="url(#atomGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">A</text>
    
    <!-- Electron features -->
    <rect x="-40" y="35" width="15" height="10" fill="url(#atomGrad)" rx="2"/>
    <rect x="-15" y="35" width="15" height="10" fill="url(#atomGrad)" rx="2"/>
    <rect x="10" y="35" width="15" height="10" fill="url(#atomGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Atom Review</text>
    <text x="0" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Hackable Text Editor</text>
  </g>
</svg>
