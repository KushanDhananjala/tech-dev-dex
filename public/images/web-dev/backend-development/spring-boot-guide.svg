<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6db33f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spring Boot Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#springGradient)" stroke="#6db33f" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Spring</text>
  
  <!-- Spring Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Java</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Enterprise</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Microservices</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Security</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Cloud</text>
  
  <!-- Enterprise Development -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#6db33f" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Web Apps</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#6db33f" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">APIs</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#6db33f" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Batch</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#6db33f" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Integration</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#6db33f" />
  <text x="110" y="275" fill="#6db33f" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Enterprise</text>
  
  <circle cx="200" cy="270" r="4" fill="#4a7c59" />
  <text x="210" y="275" fill="#4a7c59" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Robust</text>
  
  <circle cx="300" cy="270" r="4" fill="#6db33f" />
  <text x="310" y="275" fill="#6db33f" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Scalable</text>
</svg>