  <rect x="320" y="220" width="80" height="25" rx="4" fill="#009688" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Microservices</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#009688" />
  <text x="110" y="275" fill="#009688" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Fast</text>
  
  <circle cx="200" cy="270" r="4" fill="#00695c" />
  <text x="210" y="275" fill="#00695c" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Modern</text>
  
  <circle cx="300" cy="270" r="4" fill="#009688" />
  <text x="310" y="275" fill="#009688" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
