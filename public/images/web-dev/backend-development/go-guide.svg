  <!-- Go Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Fast</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Concurrent</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Simple</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Efficient</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Modern</text>
  
  <!-- Backend Services -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#00add8" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">APIs</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#00add8" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Microservices</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#00add8" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Cloud</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#00add8" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">DevOps</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#00add8" />
  <text x="110" y="275" fill="#00add8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Fast</text>
  
  <circle cx="200" cy="270" r="4" fill="#007d9c" />
  <text x="210" y="275" fill="#007d9c" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
  
  <circle cx="300" cy="270" r="4" fill="#00add8" />
  <text x="310" y="275" fill="#00add8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Modern</text>
