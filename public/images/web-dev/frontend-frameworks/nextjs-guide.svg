<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextjsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Next.js -->
  <g transform="translate(400, 200)">
    <!-- Next.js logo -->
    <rect x="-35" y="-25" width="70" height="50" fill="url(#nextjsGrad)" rx="8"/>
    <text x="0" y="8" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="18" style="font-weight:bold;">N</text>
    
    <!-- Next.js features -->
    <rect x="-50" y="35" width="20" height="15" fill="url(#nextjsGrad)" rx="3"/>
    <rect x="-20" y="35" width="20" height="15" fill="url(#nextjsGrad)" rx="3"/>
    <rect x="10" y="35" width="20" height="15" fill="url(#nextjsGrad)" rx="3"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Next.js Full Stack</text>
    <text x="0" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">React Full-Stack Framework</text>
  </g>
</svg>
