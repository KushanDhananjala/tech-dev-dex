<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- React -->
  <g transform="translate(400, 200)">
    <!-- React logo -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#reactGrad)" stroke-width="4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#reactGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="url(#reactGrad)"/>
    
    <!-- React atoms -->
    <circle cx="-30" cy="-20" r="3" fill="url(#reactGrad)"/>
    <circle cx="30" cy="-20" r="3" fill="url(#reactGrad)"/>
    <circle cx="-30" cy="20" r="3" fill="url(#reactGrad)"/>
    <circle cx="30" cy="20" r="3" fill="url(#reactGrad)"/>
    
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">React Complete Guide</text>
    <text x="0" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Frontend JavaScript Library</text>
  </g>
</svg>
