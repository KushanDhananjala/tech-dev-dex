<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="svelteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Svelte -->
  <g transform="translate(400, 200)">
    <!-- Svelte logo -->
    <path d="M-30,-25 L30,-25 L30,25 L-30,25 Z" fill="url(#svelteGrad)" rx="5"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" style="font-weight:bold;">S</text>
    
    <!-- Svelte features -->
    <rect x="-45" y="35" width="18" height="12" fill="url(#svelteGrad)" rx="2"/>
    <rect x="-18" y="35" width="18" height="12" fill="url(#svelteGrad)" rx="2"/>
    <rect x="9" y="35" width="18" height="12" fill="url(#svelteGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Svelte Modern Framework</text>
    <text x="0" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Compile-time Optimized Framework</text>
