<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7bb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Docker Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#dockerGradient)" stroke="#2496ed" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Docker</text>
  
  <!-- Docker Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Containers</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Images</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Compose</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Registry</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Orchestration</text>
  
  <!-- Containerization -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#2496ed" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Microservices</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#2496ed" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">DevOps</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#2496ed" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Scalability</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#2496ed" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Portability</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#2496ed" />
  <text x="110" y="275" fill="#2496ed" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Portable</text>
  
  <circle cx="200" cy="270" r="4" fill="#1e7bb8" />
  <text x="210" y="275" fill="#1e7bb8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Scalable</text>
  
  <circle cx="300" cy="270" r="4" fill="#2496ed" />
  <text x="310" y="275" fill="#2496ed" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
</svg>
