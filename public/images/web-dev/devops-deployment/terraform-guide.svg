  <circle cx="100" cy="270" r="4" fill="#623ce4" />
  <text x="110" y="275" fill="#623ce4" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Declarative</text>
  
  <circle cx="200" cy="270" r="4" fill="#4c2c9c" />
  <text x="210" y="275" fill="#4c2c9c" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Versioned</text>
  
  <circle cx="300" cy="270" r="4" fill="#623ce4" />
  <text x="310" y="275" fill="#623ce4" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Reproducible</text>
