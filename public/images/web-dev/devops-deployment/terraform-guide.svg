<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terraformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#623ce4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c2c9c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terraform Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#terraformGradient)" stroke="#623ce4" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Terraform</text>
  
  <!-- Infrastructure as Code -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">IaC</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">State</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Providers</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
