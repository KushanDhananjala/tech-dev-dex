  <rect x="50" y="220" width="80" height="25" rx="4" fill="#623ce4" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">AWS</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#623ce4" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Azure</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#623ce4" />
