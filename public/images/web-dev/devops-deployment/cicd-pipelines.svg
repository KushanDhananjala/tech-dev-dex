<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cicdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CI/CD Pipeline -->
  <rect x="50" y="100" width="60" height="40" rx="4" fill="url(#cicdGradient)" stroke="#28a745" stroke-width="2"/>
  <text x="80" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Build</text>
  
  <rect x="130" y="100" width="60" height="40" rx="4" fill="url(#cicdGradient)" stroke="#28a745" stroke-width="2"/>
  <text x="160" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Test</text>
  
  <rect x="210" y="100" width="60" height="40" rx="4" fill="url(#cicdGradient)" stroke="#28a745" stroke-width="2"/>
  <text x="240" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Deploy</text>
  
  <rect x="290" y="100" width="60" height="40" rx="4" fill="url(#cicdGradient)" stroke="#28a745" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Monitor</text>
  
  <!-- Pipeline Flow -->
  <path d="M110 120 L130 120" stroke="#28a745" stroke-width="3" fill="none"/>
  <path d="M190 120 L210 120" stroke="#28a745" stroke-width="3" fill="none"/>
  <path d="M270 120 L290 120" stroke="#28a745" stroke-width="3" fill="none"/>
  
  <!-- CI/CD Tools -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">GitHub Actions</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Jenkins</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">GitLab CI</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Azure DevOps</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">CircleCI</text>
  
  <!-- Automation Benefits -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#28a745" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Automation</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#28a745" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Quality</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#28a745" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Speed</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#28a745" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Reliability</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#28a745" />
  <text x="110" y="275" fill="#28a745" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Automated</text>
  
  <circle cx="200" cy="270" r="4" fill="#1e7e34" />
  <text x="210" y="275" fill="#1e7e34" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
  
  <circle cx="300" cy="270" r="4" fill="#28a745" />
  <text x="310" y="275" fill="#28a745" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Reliable</text>
</svg>
