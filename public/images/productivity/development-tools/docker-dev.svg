<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Docker Logo -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="80" rx="15" fill="url(#docker)"/>
    <rect x="10" y="10" width="80" height="60" rx="8" fill="#fff" opacity="0.9"/>
    <rect x="20" y="20" width="60" height="40" rx="4" fill="url(#docker)"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Docker</text>
  </g>
  
  <!-- Development Environment Containers -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#4FC08D" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#4FC08D"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Node.js</text>
  </g>
  
  <g transform="translate(220, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#61DAFB" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#61DAFB"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Python</text>
  </g>
  
  <g transform="translate(340, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#FFD43B" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#FFD43B"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Database</text>
  </g>
  
  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#DD0031" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#DD0031"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Redis</text>
  </g>
  
  <!-- Docker Compose -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="200" height="40" rx="8" fill="#2496ED" opacity="0.6"/>
    <text x="100" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">Docker Compose</text>
  </g>
  
  <text x="400" y="360" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Development Environments</text>
</svg>
