<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="database" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42B883;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Database Icon -->
  <g transform="translate(350, 80)">
    <ellipse cx="50" cy="30" rx="40" ry="20" fill="url(#database)"/>
    <ellipse cx="50" cy="50" rx="40" ry="20" fill="url(#database)"/>
    <ellipse cx="50" cy="70" rx="40" ry="20" fill="url(#database)"/>
    <rect x="10" y="10" width="80" height="60" fill="none" stroke="url(#database)" stroke-width="3"/>
  </g>
  
  <!-- Database Tools -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#4FC08D" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#4FC08D"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">MySQL</text>
  </g>
  
  <g transform="translate(220, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#61DAFB" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#61DAFB"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">PostgreSQL</text>
  </g>
  
  <g transform="translate(340, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#FFD43B" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#FFD43B"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">MongoDB</text>
  </g>
  
  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#DD0031" opacity="0.8"/>
    <rect x="10" y="10" width="80" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="15" y="15" width="70" height="3" fill="#DD0031"/>
    <rect x="15" y="22" width="50" height="2" fill="#666"/>
    <rect x="15" y="28" width="60" height="2" fill="#666"/>
    <text x="50" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Redis</text>
  </g>
  
  <!-- Database Management Tools -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#4FC08D" opacity="0.6"/>
    <text x="60" y="20" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">phpMyAdmin</text>
  </g>
  
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#61DAFB" opacity="0.6"/>
    <text x="60" y="20" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">pgAdmin</text>
  </g>
  
  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#FFD43B" opacity="0.6"/>
    <text x="60" y="20" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">MongoDB Compass</text>
  </g>
  
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Database Management Tools Guide</text>
</svg>
