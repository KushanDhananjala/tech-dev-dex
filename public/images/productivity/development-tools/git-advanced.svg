<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="git" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F05032;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C73E1D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Git Logo -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="45" fill="url(#git)"/>
    <text x="50" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Git</text>
  </g>
  
  <!-- Git Workflow Diagram -->
  <g transform="translate(100, 200)">
    <!-- Main branch -->
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#4FC08D" opacity="0.8"/>
    <text x="40" y="13" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">main</text>
    
    <!-- Feature branch -->
    <rect x="100" y="0" width="80" height="20" rx="10" fill="#61DAFB" opacity="0.8"/>
    <text x="140" y="13" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">feature</text>
    
    <!-- Development branch -->
    <rect x="200" y="0" width="80" height="20" rx="10" fill="#FFD43B" opacity="0.8"/>
    <text x="240" y="13" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">develop</text>
    
    <!-- Hotfix branch -->
    <rect x="300" y="0" width="80" height="20" rx="10" fill="#DD0031" opacity="0.8"/>
    <text x="340" y="13" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">hotfix</text>
  </g>
  
  <!-- Git commands -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="#4FC08D" opacity="0.6"/>
    <text x="30" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">commit</text>
  </g>
  
  <g transform="translate(170, 250)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="#61DAFB" opacity="0.6"/>
    <text x="30" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">merge</text>
  </g>
  
  <g transform="translate(240, 250)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="#FFD43B" opacity="0.6"/>
    <text x="30" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">rebase</text>
  </g>
  
  <g transform="translate(310, 250)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="#DD0031" opacity="0.6"/>
    <text x="30" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">cherry-pick</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="140" y1="210" x2="180" y2="210" stroke="#94a3b8" stroke-width="2"/>
  <line x1="220" y1="210" x2="260" y2="210" stroke="#94a3b8" stroke-width="2"/>
  <line x1="300" y1="210" x2="340" y2="210" stroke="#94a3b8" stroke-width="2"/>
  
  <text x="400" y="320" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Advanced Git Workflow Techniques</text>
</svg>
