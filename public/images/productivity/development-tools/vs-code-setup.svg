<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vscode" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- VS Code Interface -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="400" height="240" rx="8" fill="url(#vscode)"/>
    <rect x="10" y="10" width="380" height="220" rx="4" fill="#1e1e1e"/>
    
    <!-- Title bar -->
    <rect x="10" y="10" width="380" height="30" fill="#2d2d30"/>
    <circle cx="25" cy="25" r="5" fill="#ff5f56"/>
    <circle cx="45" cy="25" r="5" fill="#ffbd2e"/>
    <circle cx="65" cy="25" r="5" fill="#27ca3f"/>
    
    <!-- Sidebar -->
    <rect x="10" y="40" width="60" height="190" fill="#252526"/>
    <rect x="15" y="50" width="50" height="3" fill="#007ACC"/>
    <rect x="15" y="60" width="40" height="2" fill="#666"/>
    <rect x="15" y="70" width="35" height="2" fill="#666"/>
    
    <!-- Editor area -->
    <rect x="80" y="40" width="320" height="190" fill="#1e1e1e"/>
    <rect x="90" y="50" width="300" height="3" fill="#007ACC"/>
    <rect x="90" y="60" width="250" height="2" fill="#d4d4d4"/>
    <rect x="90" y="70" width="200" height="2" fill="#d4d4d4"/>
    <rect x="90" y="80" width="280" height="2" fill="#d4d4d4"/>
    <rect x="90" y="90" width="220" height="2" fill="#d4d4d4"/>
    
    <!-- Extensions panel -->
    <rect x="10" y="120" width="50" height="20" rx="3" fill="#4FC08D" opacity="0.8"/>
    <text x="35" y="133" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Extensions</text>
    
    <!-- Settings gear -->
    <circle cx="35" cy="160" r="8" fill="#61DAFB" opacity="0.8"/>
    <text x="35" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">âš™</text>
  </g>
  
  <text x="400" y="360" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Complete Developer Setup</text>
</svg>
