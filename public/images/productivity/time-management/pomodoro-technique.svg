<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pomodoroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pomodoro Timer -->
  <circle cx="200" cy="100" r="40" fill="url(#pomodoroGradient)" stroke="#dc2626" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">25</text>
  
  <!-- Timer Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">25 min</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">5 min</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Focus</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Break</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Repeat</text>
  
  <!-- Pomodoro Benefits -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#dc2626" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Focus</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#dc2626" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Productivity</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#dc2626" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Time Awareness</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#dc2626" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Work-Life Balance</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#dc2626" />
  <text x="110" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Focused</text>
  
  <circle cx="200" cy="270" r="4" fill="#b91c1c" />
  <text x="210" y="275" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Productive</text>
  
  <circle cx="300" cy="270" r="4" fill="#dc2626" />
  <text x="310" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Balanced</text>
</svg>