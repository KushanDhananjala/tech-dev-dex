  <circle cx="100" cy="270" r="4" fill="#3b82f6" />
  <text x="110" y="275" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Interactive</text>
  
  <circle cx="200" cy="270" r="4" fill="#1d4ed8" />
  <text x="210" y="275" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Structured</text>
  
  <circle cx="300" cy="270" r="4" fill="#3b82f6" />
