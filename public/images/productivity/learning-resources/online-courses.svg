  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Udemy</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#3b82f6" />
