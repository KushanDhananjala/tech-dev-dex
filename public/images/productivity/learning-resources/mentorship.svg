  </defs>
  
  <!-- Mentor and Mentee -->
  <circle cx="150" cy="100" r="25" fill="url(#mentorGradient)" stroke="#f97316" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">M</text>
  
  <circle cx="250" cy="100" r="20" fill="#6c757d" stroke="#6c757d" stroke-width="2"/>
