<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="githubActionsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0969da;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GitHub Actions Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#githubActionsGradient)" stroke="#2088ff" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Actions</text>
  
  <!-- GitHub Actions Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Workflows</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Triggers</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Jobs</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Steps</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Artifacts</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#2088ff" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Build</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#2088ff" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Test</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#2088ff" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Deploy</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#2088ff" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Monitor</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#2088ff" />
  <text x="110" y="275" fill="#2088ff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Automated</text>
  
  <circle cx="200" cy="270" r="4" fill="#0969da" />
  <text x="210" y="275" fill="#0969da" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Integrated</text>
  
  <circle cx="300" cy="270" r="4" fill="#2088ff" />
  <text x="310" y="275" fill="#2088ff" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
</svg>