<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powershellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#012456;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PowerShell Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#powershellGradient)" stroke="#012456" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">PowerShell</text>
  
  <!-- PowerShell Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Cmdlets</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Modules</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Objects</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Pipelines</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Remote</text>
  
  <!-- Windows Automation -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#012456" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">System Admin</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#012456" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">File Management</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#012456" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Registry</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#012456" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Services</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#012456" />
  <text x="110" y="275" fill="#012456" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Powerful</text>
  
  <circle cx="200" cy="270" r="4" fill="#001a3d" />
  <text x="210" y="275" fill="#001a3d" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Windows</text>
  
  <circle cx="300" cy="270" r="4" fill="#012456" />
  <text x="310" y="275" fill="#012456" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Automated</text>
</svg>