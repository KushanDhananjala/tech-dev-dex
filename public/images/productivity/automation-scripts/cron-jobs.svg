<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cron Clock -->
  <circle cx="200" cy="100" r="40" fill="url(#cronGradient)" stroke="#f59e0b" stroke-width="3"/>
  <line x1="200" y1="100" x2="200" y2="80" stroke="white" stroke-width="2"/>
  <line x1="200" y1="100" x2="220" y2="100" stroke="white" stroke-width="2"/>
  
  <!-- Cron Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Scheduling</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Recurring</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Automated</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Background</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Reliable</text>
  
  <!-- Task Scheduling -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Backups</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Cleanup</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Monitoring</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Reports</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#f59e0b" />
  <text x="110" y="275" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Scheduled</text>
  
  <circle cx="200" cy="270" r="4" fill="#d97706" />
  <text x="210" y="275" fill="#d97706" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Automated</text>
  
  <circle cx="300" cy="270" r="4" fill="#f59e0b" />
  <text x="310" y="275" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Reliable</text>
</svg>