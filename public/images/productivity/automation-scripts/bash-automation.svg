<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bash Terminal -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="url(#bashGradient)" stroke="#4a5568" stroke-width="2"/>
  <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">$ bash script.sh</text>
  
  <!-- Bash Features -->
  <rect x="50" y="220" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Variables</text>
  
  <rect x="120" y="220" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Loops</text>
  
  <rect x="190" y="220" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Functions</text>
  
  <rect x="260" y="220" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Pipes</text>
  
  <rect x="330" y="220" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Conditionals</text>
  
  <!-- Automation Tasks -->
  <rect x="50" y="260" width="80" height="25" rx="4" fill="#4a5568" />
  <text x="90" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">File Operations</text>
  
  <rect x="140" y="260" width="80" height="25" rx="4" fill="#4a5568" />
  <text x="180" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">System Admin</text>
  
  <rect x="230" y="260" width="80" height="25" rx="4" fill="#4a5568" />
  <text x="270" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Data Processing</text>
  
  <rect x="320" y="260" width="80" height="25" rx="4" fill="#4a5568" />
  <text x="360" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Deployment</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="290" r="4" fill="#4a5568" />
  <text x="110" y="295" fill="#4a5568" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Powerful</text>
  
  <circle cx="200" cy="290" r="4" fill="#2d3748" />
  <text x="210" y="295" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Flexible</text>
  
  <circle cx="300" cy="290" r="4" fill="#4a5568" />
  <text x="310" y="295" fill="#4a5568" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
</svg>