<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Time tracking -->
  <g transform="translate(400, 200)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="40" stroke="url(#timeGrad)" stroke-width="4" fill="none"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="url(#timeGrad)" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="url(#timeGrad)" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="url(#timeGrad)"/>
    
    <!-- Timer elements -->
    <rect x="-50" y="50" width="20" height="15" fill="url(#timeGrad)" rx="2"/>
    <rect x="-20" y="50" width="20" height="15" fill="url(#timeGrad)" rx="2"/>
    <rect x="10" y="50" width="20" height="15" fill="url(#timeGrad)" rx="2"/>
    
    <!-- Text -->
    <text x="0" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Time Tracking</text>
    <text x="0" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Productivity and Time Management</text>
  </g>
</svg>
