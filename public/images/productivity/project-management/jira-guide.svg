<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jiraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Jira Logo -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#jiraGradient)" stroke="#0052cc" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">Jira</text>
  
  <!-- Jira Features -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Issues</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Workflows</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Dashboards</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Reports</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Automation</text>
  
  <!-- Project Management -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#0052cc" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Epics</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#0052cc" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Stories</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#0052cc" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Tasks</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#0052cc" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Bugs</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#0052cc" />
  <text x="110" y="275" fill="#0052cc" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Organized</text>
  
  <circle cx="200" cy="270" r="4" fill="#003d99" />
  <text x="210" y="275" fill="#003d99" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Tracked</text>
  
  <circle cx="300" cy="270" r="4" fill="#0052cc" />
  <text x="310" y="275" fill="#0052cc" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Managed</text>
</svg>