<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a154b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36c5f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Slack alternatives -->
  <g transform="translate(400, 200)">
    <!-- Chat bubbles -->
    <ellipse cx="-30" cy="-20" rx="25" ry="15" fill="url(#slackGrad)"/>
    <ellipse cx="30" cy="-20" rx="25" ry="15" fill="url(#slackGrad)"/>
    <ellipse cx="0" cy="10" rx="25" ry="15" fill="url(#slackGrad)"/>
    
    <!-- Team elements -->
    <circle cx="-40" cy="40" r="8" fill="url(#slackGrad)"/>
    <circle cx="-20" cy="40" r="8" fill="url(#slackGrad)"/>
    <circle cx="0" cy="40" r="8" fill="url(#slackGrad)"/>
    <circle cx="20" cy="40" r="8" fill="url(#slackGrad)"/>
    <circle cx="40" cy="40" r="8" fill="url(#slackGrad)"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Slack Alternatives</text>
    <text x="0" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Team Communication Tools</text>
  </g>
</svg>
