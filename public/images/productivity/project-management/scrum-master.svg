<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scrumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scrum Master -->
  <circle cx="200" cy="100" r="40" fill="url(#scrumGradient)" stroke="#059669" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" style="font-weight:bold;">Scrum</text>
  
  <!-- Scrum Master Role -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Facilitator</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Coach</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Servant Leader</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Protector</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Mentor</text>
  
  <!-- Scrum Events -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#059669" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Sprint Planning</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#059669" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Daily Standups</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#059669" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Sprint Review</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#059669" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Retrospectives</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#059669" />
  <text x="110" y="275" fill="#059669" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Leadership</text>
  
  <circle cx="200" cy="270" r="4" fill="#047857" />
  <text x="210" y="275" fill="#047857" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Coaching</text>
  
  <circle cx="300" cy="270" r="4" fill="#059669" />
  <text x="310" y="275" fill="#059669" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Facilitation</text>
</svg>