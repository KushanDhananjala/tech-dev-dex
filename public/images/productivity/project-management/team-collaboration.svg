<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="collaborationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Team Collaboration -->
  <circle cx="150" cy="100" r="25" fill="url(#collaborationGradient)" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">T</text>
  
  <circle cx="250" cy="100" r="25" fill="url(#collaborationGradient)" stroke="#f59e0b" stroke-width="2"/>
  <text x="250" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" style="font-weight:bold;">T</text>
  
  <!-- Connection Line -->
  <line x1="175" y1="100" x2="225" y2="100" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Collaboration Tools -->
  <rect x="50" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Slack</text>
  
  <rect x="120" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Teams</text>
  
  <rect x="190" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Zoom</text>
  
  <rect x="260" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Discord</text>
  
  <rect x="330" y="180" width="60" height="25" rx="4" fill="#6b7280" />
  <text x="360" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">GitHub</text>
  
  <!-- Remote Work -->
  <rect x="50" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="90" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Communication</text>
  
  <rect x="140" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="180" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Coordination</text>
  
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="270" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Synchronization</text>
  
  <rect x="320" y="220" width="80" height="25" rx="4" fill="#f59e0b" />
  <text x="360" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" style="font-weight:bold;">Productivity</text>
  
  <!-- Performance Indicators -->
  <circle cx="100" cy="270" r="4" fill="#f59e0b" />
  <text x="110" y="275" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Connected</text>
  
  <circle cx="200" cy="270" r="4" fill="#d97706" />
  <text x="210" y="275" fill="#d97706" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Collaborative</text>
  
  <circle cx="300" cy="270" r="4" fill="#f59e0b" />
  <text x="310" y="275" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" style="font-weight:bold;">Efficient</text>
</svg>