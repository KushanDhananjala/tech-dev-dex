<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="obsidianGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Obsidian -->
  <g transform="translate(400, 200)">
    <!-- Obsidian logo -->
    <circle cx="0" cy="0" r="30" fill="url(#obsidianGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" style="font-weight:bold;">O</text>
    
    <!-- Graph elements -->
    <circle cx="-30" cy="35" r="4" fill="url(#obsidianGrad)"/>
    <circle cx="0" cy="35" r="4" fill="url(#obsidianGrad)"/>
    <circle cx="30" cy="35" r="4" fill="url(#obsidianGrad)"/>
    <line x1="-30" y1="35" x2="0" y2="35" stroke="url(#obsidianGrad)" stroke-width="2"/>
    <line x1="0" y1="35" x2="30" y2="35" stroke="url(#obsidianGrad)" stroke-width="2"/>
    
    <!-- Text -->
    <text x="0" y="65" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" style="font-weight:bold;">Obsidian</text>
    <text x="0" y="90" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Knowledge Management Tool</text>
  </g>
</svg>
